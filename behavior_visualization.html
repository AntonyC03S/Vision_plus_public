all element X. Besides, one input terminal of the third exclusive OR logic element C is directly connected to the output terminal of the Hall element Z, and the other input terminal is connected in parallel to the output terminal of the Hall element Y. A delay circuit (not shown) which is set to a sufficiently short delay time is disposed on wirings directly connected to the Hall elements X, Y, Z of the exclusive OR logic elements A, B, C. Therefore, when an output signal level of one of the Hall elements X, Y, Z is switched, the outputs of all exclusive OR logic elements A, B, C are in a high state during the delay time from the moment of switching. And, the output terminals of these exclusive OR logic elements A, B, C are connected to the input terminal of the AND logical terminal D. Therefore, the AND logic element D has a logical judgment made and outputs a high-state signal only when a high-state signal is outputted from the exclusive OR logic elements A, B, C at the same time. Therefore, as shown at the bottom in FIG. , by the speed signal conversion circuit configured as described above, a pulse signal which keeps a high level for a predetermined period can be obtained as the rotor rotates with a point of time, when the high-level signal or low-level signal outputted from the respective Hall elements X, Y, Z is switched to the other level signal, as a trigger. Specifically, it is seen in FIG. that when the output states of the respective Hall elements X, Y, Z change, the outputs from the respective exclusive OR logic elements A, B, C change accordingly. But, since all OR logic elements keep the high state during a predetermined delay time, a speed pulse signal can be outputted from the subsequent AND logic element B. For example, as shown at the leftmost row in the drawing, when the output of the Hall element X keeps the low level, the output of the Hall element Z keeps the high level, and the output of the Hall element Y is changed from the low level to the high level, the output of the first exclusive OR logic element A keeps the high signal state, the output of the second exclusive OR logic element B changes from the high level to the low level after a predetermined delay time, and the output of the exclusive OR logic element C is immediately changed from the low level to the high level. Accordingly, during this predetermined delay time, the high-level signal is outputted from all exclusive OR logic elements A, B, C, comparison of the AND logic element D is set up, a high-level signal is outputted from the AND logic element D, and after the elapse of the predetermined delay time, the output from the AND logic element D restores to the low-level signal state. As a result, every time the rotor turns degrees, a pulse signal can be obtained with leading and trailing edges of the detection signals outputted from the respective Hall elements X, Y, Z as the trigger. And, by measuring the pulse generation time interval tn of the pulse signal thus converted and shown at the bottom in FIG. , the motor rotating speed, namely the running speed of the bicycle, can be obtained. Namely, the time interval tn can be measured by the timer function built in the control circuit , and if this time interval tn is long, the vehicle speed is relatively low, and the vehicle speed increases as this time interval tn becomes short. Now, description will be made of the control of auxiliary driving in the power unit of the electric bicycle. When human power is applied to the electric bicycle, the motor operates to assist the human power. In this case, as shown in FIG. ( ), human power varies to respective running speed ranges for the bicycle. This entry of the human power driving force shows a pulse wave form which is not constant and has strong and week points because the entry is made by the leg power of the rider intermittently. And, with the operation of the motor, the rotor rotation position detecting means outputs a rotor rotation position detection signal. Then, the rotor rotation position detection signal is converted into the speed pulse signal by the speed signal conversion circuit , and the vehicle speed is detected. And, based on the vehicle speed value, a motor current command forming circuit determines an auxiliary ratio for assisting the human power by the motor output (see FIG. ( )). Then, this determined auxiliary ratio is multiplied with the human power detection value detected by the torque sensor to decide an actually required motor auxiliary output (see FIG. ( )). And, a motor current command value which makes the motor M output the motor auxiliary output is determined, and this command value is outputted to a motor driving signal forming circuit . If the motor is in a stopped state when the motor starts the auxiliary movement, a predetermined auxiliary ratio is determined. Based on the current command value and the rotor rotation position detection signal, the motor driving signal forming circuit forms a motor driving signal, and this motor driving signal is outputted to the motor drive circuit . And, based on this motor driving signal, the motor drive circuit controls to flow an electric current to supply the power to the motor M. As a result, the human power entered by the rider and the motor auxiliary output appropriate for the vehicle speed at the time are outputted from the motor M, and the motor auxiliary output is added to the human power (see FIG. ( )). The rotor rotation position detecting means which also serves as the vehicle speed detecting means is not limited to the one described above but may be any conventionally used detecting means. For example, there may be used a rotor rotation position detecting means which has a detecting disc which is coaxially fixed to the rotor and alternately magnetized to N and S poles in the circumferential direction, and a magnetic sensor using a Hall element in the neighborhood of the detecting disc. In this case, a fine rotation pulse signal can be obtained as the rotor rotates, resolving power as the measuring device can be enhanced to improve detecting accuracy, and speed detecting accuracy can be improved. And, as the rotor rotation position detecting means, a photo-interrupter type may be used. Specifically, this photo-interrupter type rotor rotation position detecting means comprises a circular-shaped detecting disc which rotates in synchronization with the rotor, a light emitting diode, and a photo-transistor which is disposed with the detecting disc between it and the light emitting diode and receives light. And, a plurality of slits are formed at prescribed positions on the outer periphery of the detecting disc. Therefore, when the detecting disc rotates with the rotation of the rotor to the position where the slit is formed, light from the light emitting diode reaches the photo-transistor through the slit formed on the detecting disc, and the detection signal is outputted from the photo-transistor. Thus, it is determined that the rotor has rotated to reach the position where the slit is formed. By measuring the time interval of the rotation position signal to be obtained from this photo-interrupter type rotor rotation position detecting means, the speed signal can be obtained. Therefore, in this case, the rotation position detecting means detects optically the slits which rotates in the circumferential direction with the rotation of the detecting disc disposed on the rotor, so that an analog/digital converter is not needed, and the circuit structure can be simplified. And, since this detecting means utilizes an optical detecting method, it is not adversely affected by electromagnetic noises from surroundings, and when it operates, it is electromagnetically clean and does not disperse electromagnetic noises to surroundings, so that it can be incorporated into the motor. In other words, even when it is disposed in the neighborhood of the motor coil or the like, a rotating magnet field during the motor operates is not disturbed, so that the motor can be made compact. Besides, it can also be applied when a general optical type or magnetic type speed FG (frequency generator) is used as the rotation position detecting means, and this speed FG is designed to output a very fine pulse train with the rotation of the rotor. And, in this case, as a method to obtain a speed signal from the detection signal of the speed FG, a method for processing in an analog fashion, namely a method which converts the detection signal into an analog voltage by an F/V converter (frequency/voltage converter) and uses it as speed information based on the voltage level, or a method for digitally counting, namely a method which counts the number of pulses generated in a certain unit time and uses the quantity of the counted number as speed information, can be used as required. Furthermore, it can be applied by the same manner to a position sensorless/brushless DC motor of a sensorless type which utilizes a back electromotive force which is produced in the exciting coils with the rotations of the rotor to determine a rotor rotation position and to obtain a commutation signal for the exciting coils of the next pattern. And, in addition to the above-described detecting pattern, it can be applied to a rotor rotation position detecting means which is provided with a sensor which outputs a single detection pulse every time the rotor makes one turn. And, a sensor which is used for purposes other than the rotor rotation position detecting means can also be used as the speed sensor by converting its detection signal if it has a detecting function. As described above, for the electric bicycle in this embodiment, an auxiliary driving device sufficiently compact as a whole can be obtained by rationally arranging the human power driving means for transmitting human power, the brushless DC motor for assisting human power under predetermined conditions, and main components such as a torque sensor, and accommodating them into a single-body case. Specifically, since a small and light-weight motor is accommodated in parallel with the crank shaft within the case, the rotation driving force from the motor to the crank shaft can be transmitted and added smoothly without changing the direction of transmission, the space between both rotating shafts is effectively used to appropriately arrange the motor speed reduction mechanism, and the torque sensor is incorporated as a part of the driving force transmission mechanism to eliminate the space required for the torque sensor, and as a result, the auxiliary driving device optimum for the electric bicycle can be obtained. And, since the brushless DC motor excelling in durability and reliability is used as the motor for assisting the human power running, durability and reliability of the bicycle can also be secured satisfactorily. Furthermore, since the rotation position detecting means which is previously disposed on the brushless DC motor is also used as the speed sensor for the running motor, a dedicated speed sensor and attached circuit equipment and wiring for such equipment can be eliminated in configuring the speed sensor, and it is not necessary to secure the space for arranging the dedicated speed sensor and to work for wiring, thus the space can be saved and the cost can be reduced. In other words, the rotor position detection signal outputted from the rotor rotation position detecting means is converted as required, so that the speed signal can be obtained readily. This rotation position detecting means excels in reliability as a main component part of the motor and a non-contact detecting type excelling in durability, so that it has also the same effects of high durability and reliability as the speed sensor. And, since the vehicle speed detecting means for detecting the running speed is safely accommodated in the motor case, it is not exposed directly to adverse affects from external natural atmosphere such as rain and wind or those such as dust and mud arising while the vehicle is running, and possibility of losing reliability such as error detection or shortening the life of the device can be avoided. Similarly, since the rotor rotation position detecting means which is a conventional main component part is also used as the speed sensor for the brushless motor, it can be used for the brushless motor extensively. In other words, it can be used for the motor regardless of its size, for example, for a light-weight compact motor, and easily used by simply adding a circuit for converting the detection signal of the position detecting means into the speed value. This embodiment has been described in connection with the bicycle, but the invention can also be applied to lighter vehicles such as a boat which is driven by human power. will be made of a first embodiment of the torque sensor zero point adjusting mechanism of the driving force auxiliary device of the invention with reference to FIG. and FIG. . The zero point adjusting mechanism in this embodiment adopts and holds a torque value detected by the torque sensor as a zero value when the power is turned on to start the operation of the electric bicycle and uses this held zero value to compensate the detected human power torque value at present until the power is turned off. As shown in the circuit block diagram of FIG. , this zero point adjusting mechanism comprises a circuit which is disposed between the output terminal of the torque sensor connected to the human power transmission system to detect human power entered through the pedals and one input terminal of the control circuit . As described above, the vehicle speed detecting means is connected to the other input terminal of this control circuit , and the motor drive circuit which is connected to the motor M for assisting the human power to control the motor output is connected to its output terminal. And, this circuit holds the human power torque value outputted from the torque sensor when the power is turned on, determines this human power torque value as a zero point compensation value, uses the zero point compensation value to compensate the human power torque values detected afterwards, and enters the compensated human power torque value into the control circuit . Specifically, the circuit for achieving the zero point adjusting mechanism comprises a zero point holding circuit which has its input terminal a connected to a line branched from the signal line which is connected from the output terminal of the torque sensor to the control circuit , an adder-subtracter which is connected in series at a point closer to the motor than to a branch point of the signal line and has an output terminal b of the zero point holding circuit connected, and an on/off type interlock switch which is interlocked with a hold input terminal c of the zero point holding circuit and interlocked with a power switch a. And, the human power torque value outputted from the torque sensor when the power is turned on is held as the zero value by the zero point holding circuit , the held zero point value is subtracted from a subsequent detection signal outputted from the torque sensor by the adder-subtracter for compensating, and the compensated human power torque value signal Tn is entered the control circuit to control the output of the motor M. The zero point holding circuit has the input terminal a connected in parallel to the output terminal of the torque sensor , the output terminal b connected to the adder-subtracter , and the hold input terminal c connected to the interlock switch interlocked with the power switch a according to the input condition of the hold input terminal c, holds and outputs the entered signal or outputs the entered signal as it is. And, the interlock switch with its output terminal connected to the hold input terminal c of the zero point holding circuit operates to changeover in association with the on or off operation of the power switch a by the user, thereby outputting a high-level signal or a low-level signal. Specifically, this interlock switch is connected to the power source of a predetermined voltage when the power switch a is turned off, to enter the high-level signal into the hold input terminal c. On the other hand, when the power switch a is turned on, the interlock switch releases the connection with the power source and is connected to the terminal on the ground side to enter the low-level signal to the hold input terminal c. Besides, the zero point holding circuit is configured to make an edge operation to perform a predetermined operation when the input condition of the hold input terminal c changes and has only an edge which changes from the high level to the low level as an operation trigger. Specifically, the zero point holding circuit outputs the signal entered the input terminal a from the output terminal b as it is when the input condition of the hold input terminal c is at a high level and when the input condition changes from the high level to the low level, the signal entered the input terminal a of the zero point holding circuit immediately before the change from the high level to the low level is held as the zero value in the zero point holding circuit , and this held signal is continuously outputted from the output terminal b. As a result, the zero point holding circuit holds the detection signal detected and outputted by the torque sensor at the moment when the power switch a is turned on, and continues to output the holding detection signal from the output terminal b until the power switch a is turned off. And, the motor M is controlled based on a torque signal Tn compensated with this held zero point value. Specifically, the output terminal of the torque sensor is connected to the positive input terminal of the adder-subtracter , the output terminal of the zero point holding circuit is connected to the negative input terminal of the adder-subtracter , and the output terminal of the adder-subtracter is connected to the control circuit . Therefore, the held zero point value is subtracted from the output signal outputted from the torque sensor by this adder-subtracter to become the compensated torque signal Tn. And, the motor auxiliary output for assisting the human power is decided based on the torque signal Tn and the detection values of various sensors, to control the drive of the motor M. Now, description will be made of the operation of the torque sensor zero point adjusting mechanism formed of the circuit . FIG. shows a signal wave which is obtained by the torque sensor mounted on the bicycle which detects and outputs the human power driving force entered by the user through the pedals. As described above, this torque sensor is set to make the output operation so that the output voltage varies in proportion to the magnitude of the human power driving force entered by the user through the pedals, when the human power driving force increases, the output voltage rises proportionally, and when the human power driving force lowers, the output voltage lowers proportionally. And, since the magnitude of the human power driving force which can be entered through the pedals by the user is variable depending on the rotation angle position of the pedals, the human power driving force detected by the torque sensor while running becomes always a torque sensor signal waveform T which is pulsating even when the human power is continuously entered through the pedals. Besides, it is assumed that the power switch a is turned on to start the operation of the human power auxiliary device at t= in FIG. , and at the moment, the human power driving force by the user is not entered the electric bicycle through the pedals. And, the torque sensor output voltage T at t= is held by the torque sensor zero point adjusting mechanism and it is determined as zero point value L . Therefore, the human power driving force value detected by the torque sensor from this moment and later is corrected by the zero point value L held by the torque sensor zero point adjusting mechanism. Specifically, when t=tA for example, the human power driving force value used for motor control is a value obtained by subtracting T which is held as the zero point value L from the output voltage of the torque sensor at the time, namely TA. FIG. is an explanatory diagram of the operation when the power is turned on with some human power applied by the user intentionally at t= . In this case, the output voltage T ' from the torque sensor with the human power at t= applied is held as the zero point value L ', which is used for compensation. Therefore, as the human power driving force when t=tB, the value TB' obtained by subtracting T ' with the zero point value L ' from the voltage value of the torque sensor at the time is outputted, and this value TB' is used for the motor control. In this case, however, as more accurate zero point value L , there is an output voltage T of the torque sensor which is lower than it, and by subtracting this T from the output voltage of the torque sensor when t=tB, correct human power driving force TB is obtained. Therefore, TB' to be outputted becomes smaller than actual value TB, but since the electric bicycle is so configured that the driving force having the same magnitude as the human power driving force detected here is added for compensation by the motor, the motor driving force for assisting the human power becomes small, and the electric bicycle can be prevented from falling in a risky state, such as running without being controlled. Besides, even when the user turns on the power with the human power applied to some extent, the zero point value is set in the same way and the electric bicycle can be prevented from falling in a dangerous state. In other words, in a conventional zero point compensating mechanism, in response to a relatively high human power, a relatively large motor assistance is added suddenly, so that a running balance during running is lost, and if the electric bicycle is stationary, it may start suddenly. But, this embodiment can prevent such situations because the operations are performed as described above. In this type of electric bicycle, however, the mechanical structure of the torque sensor locks or wiring for sending the detection signal of the human power torque causes a short, possibly leading to the occurrence of a trouble that a signal indicating the entry of human power torque is always outputted. In such a case, as shown in FIG. (a), the human power detection value (indicated by the broken line) detected by the torque sensor becomes a constant value regardless of the input state of the human power torque (indicated by the solid line). As a result, auxiliary output is continuously outputted from the driving force auxiliary means and a predetermined motor auxiliary output is always added, so that the electric bicycle is not in the state that the human power is assisted but in the state that it runs by itself contrary to the user's will. Especially, when a stationary electric bicycle is in such a troubled state and the human power assisting operation is started, the electric bicycle starts suddenly regardless of whether the user is on it or not. Therefore, this violates the conceptual control of the electric bicycle, the bicycle may start to move suddenly, the brakes do not operate properly, resulting in very dangerous states in view of safety. And, even when such a trouble does not occur, if the smooth operation of the torque sensor is hindered, the motor's auxiliary drive control is not performed smoothly, and the user's comfortable feeling of running may be degraded by the assisted driving. For example, when a movable mechanical part in the torque sensor is in a semi-fixed state (a movable part or various movable members on the route to the pertinent movable part are in a state of slowed mechanical moving such as shifting/rotating), the movable part can not follow quickly the reduction of the human power entered, causing a problem that the human power detection value is different from reality. Specifically, if the human power torque lowers but the movable part cannot follow to return to the initial position where the human power torque has not been entered and the next human power torque is entered while the movable part is still on its way back to the initial position, the human power detection value detected by the torque sensor has a sawtooth waveform which does not lower to below a certain value as shown by the broken line in FIG. (b), the electric bicycle runs partly by itself and the auxiliary output of a sawtooth form is added from the auxiliary driving means. Therefore, the user has a feeling of strangeness. Even when the torque sensor operates smoothly, if a foreign substance is caught in mechanically movable parts and a movable part cannot completely return to the initial position where the human power torque has not been entered because the human power torque lowers, the human power detection value outputted by this torque sensor does not lower to below a certain value as indicated by the broken line in FIG. (c), and the same trouble takes place. And, in such a case, even when the user stops entering the human power torque, the human power detection value from the torque sensor does not lower to below a certain value, resulting in the same state as indicated by FIG. (a), and the vehicle runs by itself. But, since this embodiment makes always the zero point setting at the start of operation for the torque sensor which has such a mechanical trouble, the electric bicycle can be prevented from running by itself, and a feeling of strangeness can be decreased though the human power assisting ratio is lowered. Specifically, even when a predetermined human power value is always outputted from the torque sensor due to a mechanical or wiring trouble of the torque sensor, since this embodiment adopts a predetermined human power value as the zero point value, the human power value which is used for the human power assisting control corrected by the zero point value becomes zero, and the motor assistance is not performed, so that the self-running can be prevented without fail. Therefore, since the self-running can be prevented, a sudden start can be prevented in the same way, and the braking during running is not disturbed, thus safety can be secured satisfactorily. And, even when a movable mechanical part in the torque sensor is in a semi-fixed state and the human power value of a sawtooth waveform which does not lower to below a certain value is outputted from the torque sensor, at least the minimum value is adopted in the same manner as the zero point value among the sawtooth waveforms, so that self-running can be prevented without fail, safety can be secured, a motor assisting ratio with respect to the sawtooth waveform is lowered, thus a feeling of strangeness can be decreased. Besides, when a foreign substance is caught in mechanically movable parts of the torque sensor and the human power value of a mountain waveform not lowering to below a predetermined value is outputted from the torque sensor, at least the minimum value is adopted as the zero point value from the mountain waveforms, so that self-running can be prevented without fail, safety can be secured, a motor assisting ratio with respect to the mountain waveform is lowered, thus a feeling of strangeness can be decreased. As described above, according to the first embodiment of the torque sensor zero point adjusting mechanism of the driving force auxiliary device, when the power is turned on for the first time to start the operation of the electric bicycle, the human power torque value first detected by the torque sensor is adopted as the zero point compensation value, so that the electric bicycle can be prevented from self-running and the cost can be reduced. Specifically, without using a mechanical adjusting mechanism or electrical adjusting element as the torque sensor zero point adjusting mechanism, and without adjusting at the time of assembling, adjustment is automatically performed when the power is turned on every time the electric bicycle is started to operate. Therefore, a value detected when the torque sensor has operated for the first time is adopted as the zero point compensation value. This zero point compensation value is used to compensate the human power torque detected by the torque sensor, safety against illegal modification to effect self-running can be improved. Specifically, even if the mechanically movable parts of the torque sensor are always fixed at the position state entered by the human power to modify, a wrong input position state is reset as the zero point position by the zero point adjusting mechanism of this embodiment. Therefore, the bicycle can be prevented from running by itself. And, since a dedicated mechanical adjusting mechanism or electrical adjusting element is not required, the number of parts can be decreased and the cost for parts can be reduced, the adjusting step in assembling is not needed and the number of steps can be decreased, and productivity can be improved. And, the assembling cost can be reduced and cost efficiency can be improved. Besides, even if the properties of the torque sensor were changed with time, automatic zero point adjustment is performed every time the bicycle is started to use, and any adverse effect due to the changes with time can be avoided. Similarly, since the user or the like is not required to readjust, handling can be made easily. Furthermore, even if the torque sensor itself has a mechanical trouble, it is possible at least to prevent the electric bicycle from running by itself or running without being controlled. Specifically, even when a wiring or mechanical trouble is caused in the torque sensor and the detection value from the torque sensor does not lower to below a predetermined value regardless of the entered state of the human power, at least this predetermined value or more can be adopted as the zero point adjusting value. Therefore, the electric bicycle can be prevented from running by itself without fail, and since its self-running against the user's will can be prevented, safety can be secured satisfactorily and completeness of the electric bicycle can be enhanced. And, even if the user operates to turn on the switch for starting the human power assistance with a relatively large human power entered at the driver's will or in error, this relatively large human power at the start is adopted as the zero point value, the application of sudden large motor assisting drive is prevented, and the electric vehicle is prevented from making a sudden acceleration or sudden start, enabling to improve safety. Now, description will be made of a second embodiment of the torque sensor zero point adjusting mechanism of the drive force auxiliary device with reference to FIG. and FIG. . The zero point adjusting mechanism in this embodiment is the achievement of the functional operation of the adjusting mechanism in the first embodiment by a software program. The torque sensor zero point adjusting mechanism in this embodiment digitizes the human power value signal detected by the torque sensor, and the digitized human power value signal is compensated by a microprocessor using the processing program having the same function as in the first embodiment. Specifically, as shown in the circuit block diagram of FIG. , a circuit for making the adjusting operation by this software, in the same manner as in the first embodiment, is disposed between the torque sensor and the control circuit , and when the power switch a (not shown) is turned on, its operation is started. This circuit comprises an A/D converter which is connected to the output terminal of the torque sensor , a microprocessor which is connected to the output terminal of the A/D converter , and a memory which is connected to the microprocessor . And, the output terminal of the microprocessor is connected to the control circuit which controls the auxiliary output of the motor M. The A/D converter converts the analog detection signal outputted from the torque sensor into a digital signal and enters it into the microprocessor. In other words, the detection signal of the torque sensor has a voltage at a level corresponding to the human power torque, this voltage is converted by the A/D converter into a digital signal which is expressed in a numerical value by a predetermined number of quantized bits, enabling to process in a programing fashion. And, this microprocessor is a microprocessor having a general predetermined calculating performance, and this microprocessor has I/O ports to receive an external signal and to output the processed signal outwards and connected to the memory through a special memory bus line. In addition, this memory comprises a read only memory in which the processing program of this embodiment is stored in advance and a random access memory which holds variable data of variables for program computation. Therefore, the human power value signal detected and outputted from the torque sensor is converted into a digital signal by the A/D converter, then entered into the microprocessor . This microprocessor uses a program or data stored in the memory to compensate the digitized human power value signal, and based on the compensated human power value signal, the control circuit controls the motor auxiliary output. FIG. is a flowchart showing the operation of a program to perform the zero point adjustment by the circuit shown in FIG. . The microprocessor shown in FIG. executes the program operation according to the flowchart shown in FIG. to perform the zero point adjusting operation in the same manner as the circuit shown in FIG. . In step P of the flowchart shown in FIG. , when the user turns on the power switch a to start the human power auxiliary device, the circuit of the torque sensor zero point adjusting mechanism is in an operating state at the same time, and the program is started to be executed. In other words, immediately after turning on the power, the initializing process comprising step P and step P is performed. First, a human power torque value Tin just after turning on the power detected by the torque sensor is obtained in step P . Then, the obtained human power torque value Tin is held as the zero point value in variable L in step P . And, subsequent steps P to P are in a main loop for compensating the detected human power torque value by the zero point value L held at the start of operation, and this program continues this loop processing until the power is turned off by the user. In step P , the human power torque value Tin detected by the torque sensor at the present time is obtained. Then, in step P , the zero point value L is subtracted from the human power torque value Tin, and the compensated torque output value Tout with the zero point value L as a reference value is calculated. Lastly, in step P , the output control of the motor M is performed based on the compensated torque output value Tout and various sensor values, and the process returns to step P . When the microprocessor has been used as the running control circuit of the electric bicycle and still has an allowance in processing performance, it may be configured to have this microprocessor for performing the processing of this embodiment. And, this can also be applied to fourth, sixth and eighth embodiments in which the circuit structures to be described afterwards are achieved by a software program. Therefore, wiring and circuit structures can be simplified, and it is advantageous in view of a required space, reliability and costs. As described above, the zero point adjusting mechanism in this embodiment has the same effects as the first embodiment and digitizes the human power signal detected by the torque sensor and compensates in the same way the digitized human power signal by a software program, thereby capable of flexibly dealing with in case of a design change or a change in human power assisting ratio. Specifically, if a size or a motor output of the bicycle is changed, the motor output can be controlled appropriately by simply changing the program without modifying the attached circuit. And, since such a program is stored in the read only memory to make it difficult to read or change the program and data, protection against illegal modifications for self-running can be improved further more. will be made of a third embodiment of the torque sensor zero point adjusting mechanism of the drive force auxiliary device with reference to FIG. and FIG. . The zero point adjusting mechanism in this embodiment keeps always to compare the held zero point value and the human power torque value detected at the present time, and if the human power torque value is smaller than the previous zero point value, adopts this human power torque value as the zero point value for the torque sensor. In the same manner as in the first embodiment, this zero point adjusting mechanism is achieved by a circuit. A circuit comprises by adding mainly a comparator , which compares the previous zero point value held in the zero point holding circuit and the present human power torque value as a candidate for a new zero point value and lets the zero point holding circuit perform the holding operation newly, to the circuit in the first embodiment as shown in FIG. . When the power is turned on to start the operation of the electric bicycle and this circuit, in the same way as in the first embodiment, the detection value detected by the torque sensor immediately after turning on the power is held as the zero point value by the zero point holding circuit , and this initial detection value is temporarily used for controlling. And, this is applied to a fifth embodiment and a seventh embodiment to be described afterwards. The circuit shown in FIG. comprises the zero point holding circuit , the adder-subtracter , and the interlock switch arranged in the same manner as the circuit structure shown in FIG. , to which added are the comparator and an OR logic element which combines the operation signal from the comparator and the operation signal from the interlock switch into a single operation signal. And, a signal to be entered into the hold input terminal c of the zero point holding circuit is newly added and produced by comparing the human power torque value signal from the torque sensor , namely the human power torque value signal to be entered into the input terminal a of the same zero point holding circuit and the output signal from the zero point holding circuit are compared by the comparator . The negative input terminal of the comparator is connected to a signal line connected to the control circuit from the output terminal of the torque sensor , and this connected point is determined to be at the midpoint between a branch point on the same signal line for branching to the input terminal a of the zero point holding circuit and the adder-subtracter disposed on the same signal line. And, the positive input terminal of the comparator is connected to the mid point of the connection line for connecting the output terminal of the zero point holding circuit and the negative input terminal of the adder-subtracter . Besides, the output terminal a of the comparator is connected to one of the input terminals of the OR logic element . And, similarly, the output terminal of the interlock switch interconnected with the power switch a is connected to the other input terminal of the OR logic element , and the output terminal of the OR logic element is connected to the hold input terminal c of the zero point holding circuit . This OR logic element performs the OR logical comparison between the output signal of the comparator and the output signal of the interlock switch to enter a single operation signal into the zero point holding circuit . And, when a reference value entered into the positive input terminal is larger than or equal to a comparison value entered into the negative input terminal, comparison by this comparator does not hold, and the comparator outputs a high-level signal from its output terminal. On the other hand, when the input value of the positive input terminal is smaller than the input value of the negative input terminal, the comparison holds, and the comparator outputs a low-level signal from its output terminal. Therefore, as the output operation of the comparator , when the torque sensor detects newly and the human power torque value same as one entered into the input terminal a of the zero point holding circuit is larger than (or equal to) the zero point value already held by the holding circuit and outputted from the output terminal b, a high-level signal for keeping the operation is outputted, and when it is smaller, a signal changing from a high level to a low level to perform a holding operation newly is outputted to the holding circuit . And, as to the associated operation of the zero point holding circuit , after the power is turned on and until the power switch a is turned off and until a hold signal for resetting the zero point value is newly entered, the detection signal held in the zero point holding circuit is outputted from the output terminal b. And, when the power is turned on, this zero point holding circuit holds as the zero point value the detection signal detected and outputted by the torque sensor at the moment the power switch a is turned on, in the same way as in the first embodiment. Specifically, when the power is turned on, the comparator continues to output the low-level signal, but the interlock switch outputs a signal which varies from the high level to the low level when the power switch a is turned on, and these signals are entered into the OR logic element . Therefore, the signal variable from high to low levels outputted from the interlock switch is outputted from the OR logic element according to the OR logic, and this signal is entered into the hold input terminal c of the zero point holding circuit . And, the zero point holding circuit operates to hold. In addition, it may be configured that the zero point holding circuit holds a previously determined value at the start of operation by turning on the power. And, after turning on the power, when the detection value from the torque sensor is larger than the zero point value held by the zero point holding circuit , the zero point holding circuit continues to output the zero point value which it holds, and when the detection value from the torque sensor is smaller than the zero point value held by the zero point holding circuit , the detection value from the torque sensor is newly held as the zero point value. In this resetting operation of the zero point value, the comparator compares and determines that the detection value from the torque sensor is smaller than the zero point value being outputted from the zero point holding circuit . And, the output signal from the comparator is changed from the high level to the low level and outputted. Then, since the low-level signal is continuously entered from the interlock switch to one of the input terminals of the OR logic element which is connected to the lower part of the comparator , the output signal from the comparator becomes main, and the signal which changes from the high level to the low level is outputted from the OR logic element to the hold input terminal c of the zero point holding circuit . As a result, the zero point holding circuit operates to hold the detection value which is being entered from the torque sensor into the input terminal a as a new zero point value, and this reset zero point value is outputted from the zero point holding circuit and used for compensation. By the operation described above, the detection signal from the torque sensor is compensated, and the zero point value to be used for calculating the torque value signal Tn can be always determined to be the minimum output value obtained from the torque sensor . Now, description will be made of the operation of the torque sensor zero point adjusting mechanism formed of the circuit described above. FIG. shows the waveform of a signal outputted from the torque sensor which has detected the human power entered by the user through the pedals in the same way as in the first embodiment. While the human power auxiliary device is operating, the minimum value of the output voltage of the torque sensor is always kept and adopted as the zero point value to perform the correction processing. Specifically, when time t= , the power switch a for starting the operation of the human power auxiliary device is turned on, and the human power of the user has been entered into the electric bicycle through the pedals, and the input condition of the human power shall be that the rotation position of the pedals is in the neighborhood of a substantially horizontal position and in the state that the human power input is increasing to the maximum value. And, output voltage value T of the torque sensor just after turning on the power is held, and this value T is used for correction as the zero point value L when t=t to ta. Specifically, when t=t for example, the human power drive force is a value T obtained by subtracting the zero point value L from the detection voltage detected and outputted by the torque sensor. This T is a small value as compared with an actual human power drive force, but when t=ta to tb, the output voltage of the torque sensor continues to lower to below the zero point value L and renewed successively. When t=tb at the lowest point, an output voltage value T is newly stored and held as a new zero point value L , and this zero point value L is used for correction. Therefore, the human power drive force at t=t is T . This T is also a value smaller than the actual human power drive force, but the output voltage of the torque sensor continues to lower to below the zero point value L at t=tc to td, and when t=td again, output voltage value T is re-held as a zero point value L , and this zero point value L is used for correction. Therefore, the human power drive force at t=t becomes T , and after that, the output voltage of the torque sensor does not lower to below the held zero point value L , and L is determined as a final zero point value. Accordingly, the detection accuracy and reliability of the torque sensor can be improved by adopting a more accurate zero point value, and according to the improvement of such elements, performance of controlling running of the electric bicycle itself can also be improved. As described above, by the zero point adjusting mechanism in this embodiment, the same effects as in the first embodiment can be obtained, and among the human power torque values detected by the torque sensor in action, the minimum value is adopted as a new zero point value, so that a more accurate zero point value can be obtained and running control as the electric bicycle can be optimized. For example, even if the zero point value adopted at the time of initially turning on the power is incorrect, it can be renewed to a more accurate zero point value by comparing the zero point value with the minimum detection value detected by the torque sensor later. And, in case that the torque sensor has a mechanical trouble and malfunctions, safety can be secured satisfactorily, and in this case, even when the user remedies the trouble without turning off the power, a zero point value which corresponds to the torque sensor which operated properly can be newly set automatically, and handling can be improved. In other words, when the torque sensor is mechanically in a semi-fixed state or its follow-up operation to return to the no-entry state is delayed, a self-running state can be prevented without fail, and when such a trouble in the torque sensor is remedied naturally or at will, the zero point value is reset automatically. Now, description will be made of a fourth embodiment of the torque sensor zero point adjusting mechanism of the drive force auxiliary device with reference to FIG. . In the same way as in the second embodiment, the zero point adjusting mechanism in this embodiment is the achievement of the functional operation of the adjusting mechanism in the third embodiment by a software program. In this embodiment and a sixth embodiment and an eighth embodiment to be described afterwards use the same circuit as the one shown in FIG. and used in the second embodiment, and its description will be omitted. FIG. is a flowchart showing the steps of a software needed in achieving the circuit of the structure shown in FIG. by using the circuit shown in FIG. . In step P shown in FIG. , when the user turns on the power switch a to start the human power auxiliary device, the circuit of the torque sensor zero point adjusting mechanism is in an operating state at the same time, and this program is started to be executed. When the power is turned on, the initializing process is made in the same way as in the second embodiment. The torque input value Tin just after turning on of the power is obtained in step P . And, the obtained Tin is held as the zero point value in variable L in step P . And, subsequent steps P to P are in a main loop for determining whether the zero point value L held at the operation start shall be reset newly and correcting the detected human power torque value by the zero point value L held or renewed, and this program continues this loop processing until the power is turned off by the user or the like. In step P , the human power torque value Tin at the time it is detected by the torque sensor is obtained. Then, in step P , the zero point value L being held and the newly detected human power torque value Tin are compared, and it is determined whether the zero point value L is renewed or not. In other words, when the human power torque value Tin is equal to or larger than the zero point value L , it is decided that the zero point value L is not renewed, and the process goes to step P . And, when the human power torque value Tin is smaller than the zero point value L , it is decided that the zero point value L is renewed, and the process goes to step P . In step P , the human power torque value Tin is held and renewed as a new zero point value L , and the process goes to step P . In step P , the zero point value L which is held or renewed in the same way as the previous embodiment is subtracted from the human power torque value Tin, and the corrected torque output value Tout with the zero point value L as a reference is calculated. Lastly, in step P , the output control of the motor M is performed based on the corrected torque output value Tout and various sensor values, and the process returns to step P . As described above, the zero point adjusting mechanism in this embodiment has the same effects as the third embodiment and achieves the processing contents of the third embodiment by a software program in the same way as the second embodiment, so that even if various conditions are changed, it is possible to flexibly apply by simply changing the program. Now, description will be made of a fifth embodiment of the torque sensor zero point adjusting mechanism of the drive force auxiliary device with reference to FIG. and FIG. . The zero point adjusting mechanism in this embodiment holds a plurality of minimum values among detection values outputted from the torque sensor in a predetermined period, and adopts the average of them as the zero point value of the torque sensor. As shown in FIG. , a circuit for achieving this zero point adjusting mechanism comprises by adding to the circuit structure of the third embodiment an arithmetic unit which stores and holds a predetermined number of minimum values which become a candidate for a zero point value compared and determined by the previous comparator and calculates the average of these stored and held plurality of minimum values. The circuit shown in FIG. comprises the zero point holding circuit , the adder-subtracter , the interlock switch , the comparator and the OR logic element arranged in the same manner as the circuit shown in FIG. , and next to the OR logic element there is added the arithmetic unit which stores and holds the minimum values among the detection values detected and outputted by the torque sensor based on the hold operation signal outputted from the OR logic element , calculates the average of these stored and held plurality of minimum values, outputs the average value to the zero point holding circuit and also outputs a command to the zero point holding circuit to let it perform the holding operation. This arithmetic unit has an operation input terminal which receives the arithmetic operation signal, a data input terminal which receives a detection value to be calculated, an operation output terminal which outputs a command signal to make the zero point holding circuit operate to hold, and a data output terminal which outputs a calculated value to be held by the zero point holding circuit . And, the operation input terminal of the arithmetic unit is connected to the output terminal of the OR logic element , its data input terminal is connected to a line branched from the signal line connected from the output terminal of the torque sensor to the control circuit , its operation output terminal is connected to the hold input terminal of the zero point holding circuit , and its data output terminal is connected to the input terminal of the zero point holding circuit . In this embodiment, the input terminal of the zero point holding circuit is connected to the data output terminal of the arithmetic unit and not connected to the output line of the torque sensor . And, this arithmetic unit is designed to start the arithmetic output operation when the input state of its operation input terminal changes from a high level to a low level. And, the arithmetic output operation of the arithmetic unit first stores and holds the value entered into the data input terminal, counts the number of the stored and held values, and when the number reaches a predetermined level, totals these stored and held values, and divides the total value by the number of data to obtain the average value. The arithmetic unit outputs the calculated average value from its data output terminal, and also outputs from the operation output terminal a command signal to make the zero point holding circuit perform the holding operation. And, when the number of data exceeds a prescribed level, the arithmetic unit stops at least the commanding operation from the operation output terminal. Therefore, in the same way as in the third embodiment, when the detection value from the torque sensor is larger than the zero point value previously held in the zero point holding circuit , the zero point holding circuit continues outputting its zero point value. But, when the detection value from the torque sensor is smaller than the zero point value previously held in the zero point holding circuit , this detection value is stored and held by the arithmetic unit until the number reaches a predetermined level, the average value of the detection values is calculated, and the average value is newly held as a zero point value. And, since the predetermined period is determined to be a period for obtaining the minimum values obtainable from the torque sensor become a predetermined number, so that according to the running conditions of the electric bicycle, this predetermined period is variable. Specifically, when the electric bicycle runs at a relatively low speed and the pedal input cycle by the user is long, the period until the predetermined number of minimum values is obtained becomes long. But, when the electric bicycle runs at a high speed and the pedal input cycle is short, the period until the predetermined number of minimum values is obtained becomes short. Therefore, when the electric bicycle is running at a high speed or accelerating, the zero point value is determined in a relatively short time, and running control can be made stably according to the running conditions. By the operation described above, the zero point value at the time of calculating the torque value signal Tn by correcting the detection signal from the torque sensor can be made the average value calculated from the predetermined number of minimum output values outputted from the torque sensor . After starting the operation by turning on the power switch a, the detection value of the torque sensor immediately after turning on the power is adopted as the zero point value, and after that, this zero point value is used until minimum values are obtained for a predetermined quantity. Therefore, since this initial detection value is used as the zero point value, the same effects as in the first embodiment can be obtained, and control does not become unstable when the auxiliary control is started, and stable running of the electric bicycle can be secured. And, this initially adopted zero point value is not included in data for calculating the average number or the number of data. will be made of the operation of the torque sensor zero point adjusting mechanism formed of the circuit described above. It is assumed that the number of data for controlling is two in this operation description. As shown in FIG. , when the user turns on the power switch a, the human power auxiliary device is started to operate, the output voltage value of the torque sensor immediately after the power is turned on is stored and held as the zero point value L , and this zero point value L is used for correction of the detection value Tn outputted by the torque sensor until a new zero point value is reset. And, when the detection value T from the torque sensor is smaller than the zero point value L at tb, it is counted as the number of data, and the detection value T is stored. And, when the detection value T from the torque sensor is smaller than the zero point value L , it is counted as the number of data, and the detection value T is stored. Besides, when a total of the number of data becomes a predetermined quantity ( ), the average value of the stored detection values T , T is calculated, and this average value is adopted as a new zero point value L . Then, this zero point value L is used to correct the detection value Tn detected by the torque sensor until the human power assisting control is stopped. Thus, a more accurate zero point value is adopted to correct the human power detection value, so that the detection accuracy and reliability of the torque sensor can be improved, and performance of controlling the running of the electric bicycle itself can also be improved owing to the improvement of such elements. In this embodiment, the period in which the predetermined number of minimum values are obtained from the torque sensor was determined to be the predetermined period, which was variable according to the running conditions. But, the predetermined period may be fixed or set variable according to other elements. For example, the former fixed type means that time is directly counted by a timer to determine whether the predetermined time has passed. And the latter variable case means that the rotating speed of a predetermined member provided on the human power transmission system of the electric bicycle is counted to determine whether the predetermined time has passed, or the time or count number is increased or decreased according to the remained capacity of the battery. Besides, selection may be made automatically or by the user at will from such counting methods for the predetermined period. As described above, the zero point adjusting mechanism in this embodiment can provide the same effects as the third embodiment and further improve the accuracy of the zero point value by holding a plurality of minimum values from the detection values outputted from the torque sensor during the previously determined period and adopting their average value as the zero point value of the torque sensor. In other words, the average value which becomes a candidate for the zero point value is calculated from the plurality of minimum values obtained from the torque sensor and this average value is determined as the zero point value, so that the adverse effects of errors which may be contained in the respective minimum values can be reduced. will be made of a sixth embodiment of the torque sensor zero point adjusting mechanism of the drive force auxiliary device with reference to FIG. . In the same way as in the second embodiment, the zero point adjusting mechanism in this embodiment achieves the functional operation of the adjusting mechanism in the fifth embodiment by a software program. FIG. is a flowchart showing the processing of software needed to achieve the circuit shown in FIG. by the circuit shown in FIG. . In step P shown in FIG. , when the user turns on the power switch a to start the human power auxiliary device, the circuit of the torque sensor zero point adjusting mechanism is in an operating state at the same time, and this program is started to be executed. When the power is turned on, the initializing process is performed in the same way as in the second embodiment. The torque input value Tin just after turning on of the power is obtained in step P . And, the obtained Tin is held as the zero point value in variable L in step P . And, subsequent steps P to P are in a main loop for determining whether the zero point value L held at the operation start shall be reset newly and correcting the detected human power torque value by the zero point value L held or renewed, and this program continues this loop processing until the power is turned off by the user or the like. In step P , the human power torque value Tin at the time it is detected by the torque sensor is obtained. Then, in step P , the zero point value L being held and the newly detected human power torque value Tin are compared, and it is determined whether the zero point value L is renewed or not. In other words, when the human power torque value Tin is equal to or larger than the zero point value L , it is decided that the zero point value L is not renewed, and the process goes to step P . And, when the human power torque value Tin is smaller than the zero point value L , it is decided that the zero point value L is renewed, and the process goes to the renewal process consisting of step P and step P . In step P , the number of human power torque values Tin selected by the decision is counted as data number value n, and the obtained human power torque values Tin are totaled. This total value is divided by the data number value to obtain the average value Tin. When the number of counted data exceeds a predetermined quantity, the computation of the average value in step P is not performed. And, this computation is continued when the human power assisting control is being performed, and the data number value n and the total number are stored and held in the memory. But, if the power source of the electric bicycle is turned off or the like and the human power assisting control is stopped, such data is erased. And, in step P , the calculated average value Tin is substituted in the zero point value L , and the zero point value L is newly set. And, in step P , the zero point value L which was held or renewed in the same way as before is subtracted from this human power torque value Tin to obtain the torque output value Tout after the correction with the zero point value L as a reference. Lastly, in step P , the output of the motor M is controlled based on the corrected torque output value Tout and various sensor values, and the process goes back to step P . In this embodiment, the detection value below the previous zero point value obtained from the torque sensor is always stored and held, and their average value is determined as the zero point value. But, in the same way as in the fifth embodiment, when a previously determined period has elapsed, the step of determining its renewal may be skipped. And, this predetermined period may be fixed or set variable according to other elements in the same way as in the fifth embodiment, so that the same effects as in the fifth embodiment can be obtained. As described above, the zero point adjusting mechanism in this embodiment can provides the same effects as in the fifth embodiment, and achieves the processing of the third embodiment by a software program in the same way as in the third embodiment, so that even when various conditions are changed, it is possible to flexibly apply by simply changing the program. And, the minimum values which become a candidate for the zero point value and obtained from the torque sensor are calculated to obtain the average value, and the zero point value is renewed, so that the zero point value is prevented from being changed suddenly, and the human power assisting can be prevented from being changed suddenly. Thus, discomfort of the user can be avoided. of a seventh embodiment of the torque sensor zero point adjusting mechanism of the drive force auxiliary device with reference to FIG. and FIG. . In the same way as in the third embodiment, the zero point adjusting mechanism in this embodiment compares the held zero point value and the human power torque value detected at present, and when the human power torque value is smaller than the zero point value, this human power torque value is selected as a candidate for a new zero point value. In addition, only when this human power torque value exceeds a predetermined threshold value, it is adopted as the zero point value to reset the zero point value. In other words, if an impact is applied to the torque sensor due to the running conditions of the bicycle or a noise signal is mingled into the signal transmission system of the torque sensor, and the detection signal of an apparently wrong low value is obtained, then this signal is cut by the threshold value and compensated. As shown in FIG. , a circuit for achieving this zero point adjusting mechanism comprises by adding to the circuit of the third embodiment a comparator which compares the torque detection value which becomes a candidate for the zero point value and the threshold value. Specifically, the circuit shown in FIG. comprises the zero point holding circuit , the adder-subtracter , the interlock switch , the comparator and the OR logic element arranged in the same way as the circuit shown in FIG. and the circuit is added with the comparator which has at its positive input terminal a power source for applying a predetermined input voltage value. The negative input terminal of the comparator is connected to the connection line at the midpoint between the negative input terminal of the comparator and the output line of the torque sensor , and its positive input terminal is connected to the power source for setting the threshold value, and its output terminal is connected to a second hold input terminal d of the zero point holding circuit . And, the power source is formed to output a predetermined output voltage in accordance with a predetermined threshold value, and this threshold voltage is set to, for example, the minimum value of an expected spike-shaped noise. Therefore, this comparator holds comparison when the detection value outputted from the torque sensor is larger than the threshold value, and outputs the operation signal from its output terminal to the second hold input terminal of the zero point holding circuit . The zero point holding circuit has the same holding and output operations but is different from the above respective embodiments and has the first and second hold input terminals. This first hold input terminal is, in the same way as in the above respective embodiments, connected to the output terminal of the OR logic element , and the second hold input terminal is connected to the output terminal of the comparator . And, when the power is turned on, firstly the operation command is entered into the first hold input terminal, and the zero point holding circuit operates to hold. After that, the holding operation is performed only when the operation command is entered into both hold input terminals. Therefore, in the same way as in the third embodiment, the zero point holding circuit continues to output the holding zero point value when the detection value from the torque sensor is larger than the zero point value held in the zero point holding circuit . But, when the detection value (the inflection point of a quadratic curve in this embodiment) from the torque sensor is smaller than the zero point value held in the zero point holding circuit , this detection value is further compared with a predetermined threshold value, and if this detection value is larger than the threshold value, the detection value from the torque sensor is re-held as a new zero point value. Now, description will be made of the operation of the torque sensor zero point adjusting mechanism formed of the above circuit. As shown in FIG. , when the user turns on the power switch a, the human power auxiliary device is started to operate, the output voltage value of the torque sensor immediately after turning on the power is stored and held as the zero point value L , and this zero point value L is used to compensate the detection value Tn outputted by the torque sensor until a new zero point value is reset. For example, when t=tb and the output voltage value T of the torque sensor is smaller than the stored and held zero point value L and larger than the threshold value Tth, the output voltage value T is adopted to be stored and held as a new zero point value L . After that, this zero point value L is used to compensate the detection value Tn. And, when t=tc and a spike-shaped signal extended downwards to exceed the threshold value is outputted from the torque sensor, the output voltage value T of this signal is prevented from being adopted as a new zero point value L . Specifically, this spike-shaped signal extended downwards may occur if the running electric bicycle suffers from a sudden impact or disturbing noises are mingled into the circuit. But, since the output voltage value T of this torque sensor is smaller than the stored and held zero point value and smaller than the threshold value in this embodiment, the output voltage value T is not adopted as a new zero point value L and the previous zero point value L is used for compensation. In this embodiment, the held zero point value and the human power torque value detected at present are compared, and the human power torque value satisfying this comparison condition is compared with a predetermined threshold value. But, reversely, a previously determined threshold value may be compared with the human power torque value detected at present, and the human power torque value satisfying the comparison condition may be compared with the held zero point value. And, the structure of this embodiment may be added to the fifth embodiment. As described above, the zero point adjusting mechanism in this embodiment compares the held zero point value and the human power torque value detected at present, and only when the human power torque value is smaller than the zero point value and larger than the predetermined threshold value, adopts it as the zero point value. Therefore, control can be prevented from being affected adversely due to an abnormal signal resulting from a running condition and a circuit/wiring trouble, and reliability of the human power assisting control for the electric bicycle can be improved. In other words, a torque signal having an abnormally low value due to a sudden impact during running can be cut, so that an inappropriate human power assisting control can be prevented from occurring. And, even if a spike-shaped noise signal extending downwards is mingled into the circuit due to a disturbance noise or the like, malfunction can be prevented from occurring, and reliability can be improved. will be made of an eighth embodiment of the torque sensor zero point adjusting mechanism of the drive force auxiliary device with reference to FIG. . In the same way as in the second embodiment, the zero point adjusting mechanism in this embodiment achieves the functional operation of the adjusting mechanism of the seventh embodiment by a software program. FIG. is a flowchart showing the processing of software needed to achieve the circuit shown in FIG. by the circuit shown in FIG. . In step P shown in FIG. , when the user turns on the power switch a to start the human power auxiliary device, the circuit of the torque sensor zero point adjusting mechanism is in an operating state at the same time, and this program is started to be executed. When the power is turned on, the initializing process is performed in the same way as in the second embodiment. The torque input value Tin just after turning on of the power is obtained in step P . And, the obtained Tin is held as the zero point value in variable L in step P . And, subsequent steps P to P are in a main loop for determining whether the zero point value L held at the operation start shall be reset newly and correcting the detected human power torque value by the zero point value L held or renewed, and this program continues this loop processing until the power is turned off by the user or the like. In step P , the human power torque value Tin at the time it is detected by the torque sensor is obtained. Then, in step P , the zero point value L being held and the newly detected human power torque value Tin are compared, and it is determined whether the first condition for renewing the zero point value L is satisfied or not. Specifically, when the human power torque value Tin is equal to or larger than the zero point value L , it is determined that the first condition is not satisfied, the zero point value L is decided not to be renewed, and the process is advanced to step P . And, when the human power torque value Tin is smaller than the zero point value L , it is determined that the first condition is satisfied and the zero point value L is renewed, and the process goes to the renewal process consisting of step P and step P . In step P , the human power torque value Tin is compared with a previously determined threshold value Tth to determined whether a second condition for renewing the zero point value L is satisfied or not. Specifically, it is determined that the second condition is not satisfied and the zero point value L is not renewed when the human power torque value Tin is smaller than the threshold value Tth, and the process goes to step P . And when the human power torque value Tin is equal to or larger than the threshold value Tth, it is determined that the second condition is satisfied and the zero point value L is renewed, and the process goes to step P . In step P , the human power torque value Tin is held and renewed as a new zero point value L . And, the process goes to step P . And, in step P , the zero point value L which was held or renewed in the same way as before is subtracted from this human power torque value Tin to obtain the torque output value Tout after the correction with the zero point value L as a reference. Lastly, in step P , the output of the motor M is controlled based on the corrected torque output value Tout and various sensor values, and the process goes back to step P . As described above, the zero point adjusting mechanism in this embodiment provides the same effects as in the seventh embodiment, and achieves the processing of the third embodiment by a software program in the same way as in the second embodiment, so that even when various conditions are changed, it is possible to flexibly apply by simply changing the program. Industrial Applicability [6163148]",
