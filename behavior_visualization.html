      "name": "DRAWINGS In the following, different embodiments of the invention will be described in detail by means of the figures. There show FIG. a first embodiment of a drive unit in accordance with the invention in a schematic illustration and FIG. a second embodiment of a drive unit in accordance with the invention in a sectional illustration. FIG. shows a first embodiment of a drive unit in accordance with the invention. In a bottom bracket shell that is fixedly connected with the frame of a bicycle (not illustrated in detail), a crankshaft is mounted via two bearings a, b, wherein one crank a, b each is fastened to the ends thereof. At each crank a, b, a pedal a, b is arranged to rotate, through which the cranks a, b and hence the crankshaft are driven by a cyclist of the bicycle. This drive is, in accordance with prior art, effected via a chain wheel or toothed wheel , respectively, driving a rear wheel of the bicycle via a chain. In accordance with the invention, the chain wheel or toothed wheel , respectively, is not fixedly connected with the crankshaft , but is driven via a planetary gear. The crankshaft drives a planet carrier that is fixedly connected therewith and that has a plurality of planet wheels arranged at the circumference thereof, with two planet wheels thereof being illustrated in the figure. The planet wheels circulate around a stationary sun gear that is mounted via at least one bearing opposite to the rotating crankshaft . The sun gear is fixed to the bottom bracket shell or to the frame of the bicycle, respectively, through torque sensors , wherein a torque of the sun gear may be measured by the torque sensors by the torsion thereof relative to the bottom bracket shell . Hence, the torque of the crankshaft may, in accordance with the invention, be measured via stationary parts (sun gear and bottom bracket shell ). An annulus gear of the planetary gear is arranged in the interior of the chain wheel or toothed wheel , respectively. Hence, in the case of a pedaling or cranking motion of the cyclist, the planetary gear and the planet wheels circulate along with the crankshaft and drive the chain wheel or toothed wheel , respectively, via the annulus gear . With the load or the torque, respectively, increasing, an electric motor is switched on, wherein this electric motor is of comparatively flat construction and is arranged at the side of the bottom bracket shell facing away from the planetary gear between the bottom bracket shell and the second crank b. Different characteristic curves of the electric motor are possible, e.g. the switching-on may be performed continuously proportionally or else by different characteristic curves. A gear mechanism (not illustrated) may be integrated in the housing of the electric motor , in particular so as to compensate for basic speed differences between the electric motor and the crankshaft . Thus, the electric motor drives the crankshaft either directly or indirectly via the gear mechanism. Deviating from the first embodiment, the planet carrier instead of the sun gear may be fastened to the crankcase or to the frame. Accordingly, the torque sensor that is, on the one hand, connected with the crankcase or with the frame, respectively, is connected with the planet carrier , on the other hand. This also enables the torque of the crankshaft to be measured via stationary parts and the electric motor to be controlled accordingly. Thus, the following structure may be provided in correspondence with the present invention On the crankshaft that is mounted in the bottom bracket shell , a motor or motor gear unit is mounted on the one side of the bottom bracket shell and a planetary gear on the other side. Cranks and pedals are arranged at both sides. The planet carrier is fixedly connected with the crankshaft . The sun gear that may be mounted on the crankshaft is fixedly connected with the bottom bracket shell via a torque support . Sensors for measuring the torque at the sun gear are arranged at the torque support . Via the annulus gear , the entire driving power is delivered from the motor and from the cyclist to the chain wheel or toothed wheel , respectively. FIG. shows a second embodiment of a drive unit in accordance with the invention in a sectional view. A bottom bracket shell with ISCG accommodation is fastened to a frame (not illustrated in detail) of a bicycle. A bottom bracket assembly with two bearings is provided therein, which are each accommodated in the bottom bracket shell via a bearing cup . A crankshaft comprising a continuous hollow shaft and a solid shaft is mounted to be rotated in the bottom bracket shell via the bottom bracket assembly , . The solid shaft is accommodated in a top portion (in FIG. ) of the hollow shaft and is fastened there. At the two end portions of the crankshaft , one crank each is fastened, with only a central portion of one crank being illustrated in FIG. . At the outer circumference of the central portion of the crank , a planetary gear is arranged. It comprises a housing consisting of a (in FIG. ) top housing portion and a bottom housing portion . Integrally with the housing , there is formed an annulus gear having four planets or planet wheels distributed along the inner circumference thereof, with only two planet wheels being illustrated in FIG. . Via appropriate planetary axles they are accommodated and mounted to be rotated at a planet carrier , wherein the planet carrier is connected in a rotation-resistant manner with the crankshaft via the crank . A sun gear that abuts at the respective inner sides of the planet wheels and along which the planet wheels cog, is, via a sleeve a of a torque sensor , connected in a largely rotation-resistant manner with the bottom bracket shell . A rotation-resistant connection of the torque sensor with the bottom bracket shell pursuant to the \"International Standard Chain Guide Mount\" (ISCG) is provided. The housing portion of the planetary gear is mounted to be rotated at the crank via a bearing, while the housing portion is mounted to be rotated at a connection portion provided between the sun and the sleeve a via a bearing. At the contact area--marked by an arrow--between the hollow shaft of the crankshaft and the crank , a shaft hub joint is provided. Likewise, a shaft hub joint marked by an arrow is provided between the crank and the planet carrier . At the (in FIG. ) lower housing portion of the planetary gear, a chain ring or chain wheel , respectively, is fastened, which is, via a chain (not illustrated) coupled to a drive wheel or rear wheel (not illustrated, either) of the bicycle. In the following, the function of the second embodiment of the invention will be explained in accordance with FIG. . In the power train from the crank to the chain wheel the planetary gear is arranged which converts a torque and a speed of the crankshaft to a torque and a speed of the chain wheel . The planet carrier and the planetary axles rotate along with the crankshaft . Since the sun gear is, via the torque sensor , substantially held in a manner fixedly mounted on the frame at the bottom bracket shell , the planet wheels take along the housing , and hence the chain wheel via the annulus gear . As a function of the torque introduced at the crankshaft , a torque is produced at the sun gear which results in a torsion of the sleeve a that is fastened to the bottom bracket shell . This fastening corresponds to the \"International Standard Chain Guide Mount\" (ISCG). The torsion of the stationary sleeve a is, in a simple manner with respect to device technology, measured in a stationary part of the gear mechanism and free of disturbances by means of strain gauges or piezo elements. The planetary gear with the chain wheel fastened thereto and the torque sensor may be screwed as a module to an existing bottom bracket shell with ISCG accommodation with a relatively low assembly effort. Deviating from the embodiments illustrated, the torque measurement at a largely stationary gear member in accordance with the invention may also be performed at a simple spur gear unit at a mounting of a spur gear or its shaft, respectively. [8973694]",

  <!-- D3.js Visualization Script -->
  <script type="text/javascript">
  //Constants for the SVG
  var height = window.innerHeight-120;

  //Set up the colour scale
  var color = d3.scale.category20();

  //Set up the force layout
  var force = d3.layout.force()
      .charge(-700)
      .linkDistance(100)
      .size([window.innerWidth, height]);

  // Set up zoom behavior
  var zoom = d3.behavior.zoom().scaleExtent([0.1,5]).on("zoom",redraw);

  //Append a SVG to the body of the html page. Assign this SVG as an object to svg
  var svg = d3.select("body")
      .append("svg")
      .attr("width", "100%")
      .attr("height", height)
      .call(zoom)
      .on("dblclick.zoom",null)
      .append('g');

  //Set up tooltip
  var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function (d) {
      return "<span>" + d.name + "</span>";
      })
      svg.call(tip);

  //Read the data from the mis element
  var patent = document.getElementById('patent').innerHTML;
  graph = JSON.parse(patent);
  graphRec=JSON.parse(JSON.stringify(graph)); //Add this line

  //Creates the graph data structure out of the json data
  force.nodes(graph.nodes)
      .links(graph.links)
      .start()
      .friction(0.3);

  //Create all the line svgs but without locations yet
  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link");

  //Do the same with the circles for the nodes
  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("path")
      .attr("class", "node")
      .attr("d", d3.svg.symbol()
          .type(function(d) { return d3.svg.symbolTypes[d.s]; }))
      .style("fill", function (d) {return color(d.group);})
      .call(force.drag)
      .on('dblclick', connectedNodes)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .on("click", function(d){
        if (true) {
          var url = "https://patents.google.com/patent/US"+ d.id
          alert("Redirecting you to " + url)
          window.open(url,"", "width=800,height=800");
         }
      });

  var labellist=[];
  var cpclist=[];
  var label = svg.selectAll(".mytext")
      .data(graph.nodes)
      .enter()
      .append("text")
      .text(function (d) { return d.label; })
      .style("text-anchor", "middle")
      .style("fill","gray")
      .style("font-family", "Arial")
      .style("font-size", 8)
      .each(function(d){
        labellist.push(d.label) //generate an array of labels
        cpclist.push(d.group) //generate an array of CPCs
        })

      labellist = labellist.filter(function( element ) { return element != undefined;})//remove undefined elements from the array
      labellist.sort();

      var cpclist = cpclist.filter(function(elem, index, self) {
          return index === self.indexOf(elem);
      })
      cpclist = cpclist.filter(function( element ) { return element != "label";})//remove undefined elements from the array

  //Zoom and Pan function
  function redraw() {
      svg.attr("transform",
          "translate(" + d3.event.translate + ")"
          + " scale(" + d3.event.scale + ")");
      }

  var drag = force.drag()
      .on("dragstart", function(d) {
      d3.event.sourceEvent.stopPropagation();
      });

  //Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
  force.on("tick", function () {
      link.attr("x1", function (d) {return d.source.x;})
          .attr("y1", function (d) {return d.source.y;})
          .attr("x2", function (d) {return d.target.x;})
          .attr("y2", function (d) {return d.target.y;});

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
          });

      label.attr("x", function(d){ return d.x; })
          .attr("y", function (d) {return d.y - 10; });
  });

  //Highlight function
  //Toggle stores whether the highlighting is on
  var toggle = 0;
  //Create an array logging what is connected to what
  var linkedByIndex = {};
  for (i = 0; i < graph.nodes.length; i++) {
      linkedByIndex[i + "," + i] = 1;
  };
  graph.links.forEach(function (d) {
      linkedByIndex[d.source.index + "," + d.target.index] = 1;
  });
  //This function looks up whether a pair are neighbours
  function neighboring(a, b) {
      return linkedByIndex[a.index + "," + b.index];
  }
  function connectedNodes() {
      if (toggle == 0) {
          //Reduce the opacity of all but the neighbouring nodes
          d = d3.select(this).node().__data__;
          node.style("opacity", function (o) {
              return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
          });
          label.style("opacity", function (o) {
              return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
          });
          link.style("opacity", function (o) {
              return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
          });
          //Reduce the op
          toggle = 1;
      } else {
          //Put them back to opacity=1
          node.style("opacity", 1);
          link.style("opacity", 1);
          label.style("opacity",1);
          toggle = 0;
      }
  }

  //Search function
  var optArray = [];
  for (var i = 0; i < graph.nodes.length; i++) {
      optArray.push(graph.nodes[i].name);
  }

  optArray = optArray.sort();

  $(function () {
      $("#search").autocomplete({
          source: optArray
      });
  });

  window.searchNode = searchNode;

  function searchNode() {
      //find the node
      var selectedVal = document.getElementById('search').value;
      if (selectedVal == "none") {
          node.style("stroke", "white").style("stroke-width", "1");
      } else {
          var selected = node.filter(function (d, i) {
              return d.name != selectedVal;
          });
          selected.style("opacity", "0");
          link.style("opacity", "0");
          label.style("opacity", "0");
          d3.selectAll(".node, .link").transition()
              .duration(2000)
              .style("opacity", 1);
          label.transition()
          .duration(2000)
          .style("opacity",1);

          var selectedNode = node
              .filter(function (d, i) { return d.name == selectedVal; })
              .datum();
          var scale = zoom.scale();
          var desiredPosition = { x: (window.innerWidth-240)/2, y: height/2}; // constants, set to svg center point
              zoom.translate([desiredPosition.x - selectedNode.x*scale, desiredPosition.y - selectedNode.y*scale]);
              zoom.event(svg);
            }
  }

  // call method to create filter
  createFilter();
  // method to create filter
  function createFilter(){
     d3.select(".filterContainer").selectAll("div")
       .data(labellist)
       .enter()
       .append("div")
       .attr("class", "checkbox-container")
       .append("label")
       .each(function(d) {
          // create checkbox for each data
     d3.select(this).append("input")
       .attr("class","first")
       .attr("type", "checkbox")
       .attr("id", function(d) {return "chk_" + d;})
       .attr("checked", true)
       .on("click", function(d, i) {
       // register on click event
       var lVisibility = this.checked? "visible":"hidden";
       filterGraph(d, lVisibility)
       hidenode();
       })
       d3.select(this).append("span")
         .text(function(d){return d;});
       });

       $("#sidebar").show();  // show sidebar
  }

  // call method to create filter
  createFilter2();
  // method to create filter
  function createFilter2(){
     d3.select(".filterContainer2").selectAll("div")
       .data(cpclist)
       .enter()
       .append("div")
       .attr("class", "checkbox-container2")
       .append("label")
       .style("color",color)
       .each(function(d) {
          // create checkbox for each data
     d3.select(this).append("input")
       .attr("class","second")
       .attr("type", "checkbox")
       .attr("id", function(d) {return "chk_" + d;})
       .attr("checked", true)
       .on("click", function(d, i) {
       // register on click event
       var lVisibility = this.checked? 1:0.05 ;
       filterGraph2(d, lVisibility)
       hidenode();
       })
       d3.select(this).append("span")
         .text(function(d){return d;});
       });

       $("#sidebar2").show();  // show sidebar
  }

  var hidden_nodes = [];
  var checkboxtype = labellist;

  function uncheckAll(){
      d3.selectAll('input.first')
      .property('checked',false);
      node.style("visibility","hidden")
      label.style("visibility","hidden")
      checkboxtype=[]
      genlinks();
  }

  // Method to filter graph by Label
  function filterGraph(aType, aVisibility){
  node.style("visibility", function(o) {
  var lOriginalVisibility = $(this).css("visibility");
         if (o.label == aType) {
             if (aVisibility == "hidden")
                 {
                     hidden_nodes.push(o.name);
                 }
             else
                 {
                     index = hidden_nodes.indexOf(o.name);
                     if (index > -1)
                     {
                         hidden_nodes.splice(index, 1);
                     }
                 }
         }
         return o.label === aType ? aVisibility : lOriginalVisibility;
     });

  label.style("visibility", function(o) {
  var lOriginalVisibility = $(this).css("visibility");
        if (o.label == aType) {
            if (aVisibility == "hidden")
                    {
                    hidden_nodes.push(o.name);
                    }
            else
                {
                    index = hidden_nodes.indexOf(o.name);
                    if (index > -1)
                    {
                        hidden_nodes.splice(index, 1);
                    }
                }
        }
        return o.label === aType ? aVisibility : lOriginalVisibility;
    });

  //Activated elements in checkbox
  if (checkboxtype.includes(aType)) checkboxtype.splice( checkboxtype.indexOf(aType), 1 );
  else checkboxtype.push(aType);

  //Generate links that are activated
  genlinks();
  }
  // Method to filter graph by CPC
  var opaque_nodes=[];
  var opaque_links=[];
  function filterGraph2(aType, aOpacity){
  node.style("opacity", function(o) {
  var lOriginalOpacity = $(this).css("opacity");
         if (o.group == aType) {
             if (aOpacity == "opaque")
                 {
                     opaque_nodes.push(o.name);
                 }
             else
                 {
                     index = opaque_nodes.indexOf(o.name);
                     if (index > -1)
                     {
                         opaque_nodes.splice(index, 1);
                     }
                 }
         }
         return o.group === aType ? aOpacity : lOriginalOpacity;
     });
  link.style("opacity", function(o) {
  var lOriginalOpacity = $(this).css("opacity");
       if (o.group == aType) {
           if (aOpacity == "opaque")
               {
                   opaque_links.push(o.group);
               }
           else
               {
                   index = opaque_links.indexOf(o.group);
                   if (index > -1)
                   {
                       opaque_links.splice(index, 1);
                   }
               }
       }
       return o.group === aType ? aOpacity : lOriginalOpacity;
   });
  }
  function genlinks() {
        graph.links.splice(0, graph.links.length);
        for (var i = 0; i < graphRec.links.length; i++) {
            if (checkboxtype.includes(graphRec.links[i].type)) {graph.links.push(graphRec.links[i]);}
        }
        restart();
    }

  //Restart the visualisation after any node and link changes
  function restart() {
    link = link.data(graph.links);
    link.exit().remove();
    link.enter().insert("line", ".node").attr("class", "link");
    force.start();
  }

  // hide node that does not have any link
  function hidenode(){
    node.style("visibility", function(o) {if (o.weight == 0) {return "hidden"}})
  }
  </script>
