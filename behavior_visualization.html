orce consisting of human power and motor-assisting output at respective speed ranges. FIG. is a circuit block diagram showing the structure of a first embodiment related to the torque sensor zero adjusting mechanism of the invention. FIG. is a graph showing the operation of the torque sensor zero adjusting mechanism according to a first embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a diagram showing the operation of the torque sensor zero adjusting mechanism according to a first embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. illustrates mechanically defective states caused in the torque sensor used for a general electric bicycle, showing graphs of the relation between the human power and detected values in a state (a) that a movable part of a detection mechanism is stuck, a semi-stuck state (b), and a state (c) that a foreign material is caught in the detection mechanism. FIG. is a circuit block diagram showing the structure of a second embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a flowchart used in a program for achieving the operation of the second embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a circuit block diagram showing the structure of a third embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a graph illustrating the operation of the torque sensor zero adjusting mechanism according to the third embodiment of the torque sensor zero adjusting mechanism. FIG. is a flowchart used in a program for achieving the operation of a fourth embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a circuit block diagram showing the structure of a fifth embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a graph illustrating the operation according to the fifth embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a flowchart used in a program for achieving the operation of a sixth embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a circuit block diagram showing the structure of a seventh embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a graph illustrating the operation according to the seventh embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a flowchart used in a program for achieving the operation of an eighth embodiment of the torque sensor zero adjusting mechanism of the invention. FIG. is a general schematic structural view showing a conventional electric bicycle. FIG. is a sectional view showing the structure of a conventional torque sensor. BEST MODE FOR CARRYING OUT THE INVENTION s will be made of a sensor, a drive force auxiliary device employing the sensor, and a torque sensor zero adjusting mechanism of the drive force auxiliary device successively. As shown in FIGS. (a) to (c), a rotation angle sensor as the sensor in this embodiment comprises a detection disc a fixed to a detection shaft a, a magnetic piece b having a predetermined shape fixed to the outer circumference of the detection disc a, a yoke c which is disposed with the magnetic piece b positioned in a square C-shaped gap open downwards, and a magnet and a magnetic detecting element respectively fixed to opposed ends of the yoke c. The magnetic piece b is formed of a material having high magnetic permeability or a soft magnetic material in the shape of an arc with a radius decreased in the circumferential direction of the detection disc a. When the detection disc a is in a state of the initial rotational position, a part of the magnetic piece b having the maximum radius is positioned in the gap of the yoke c. Therefore, a quantity of magnetic flux reaching from the magnet to the magnetic detecting element through the gap becomes maximum by being guided by the magnetic piece b. And, as the detection disc a rotates from the initial position, the radius of the magnetic piece b is gradually decreased, and the area of the magnetic piece b crossing between the magnet and the magnetic detecting element is decreased. Accordingly, a flux induction effect in the gap of the yoke c is lowered to decrease the quantity of magnetic flux reaching the magnetic detecting element . Thus, the magnetic flux from the magnet involves a change in quantity of magnetic flux reaching the magnetic detecting element depending on the rotation angle of the detection shaft a, namely the rotation angle of the detection disc a, so that a change in rotation angle of the detection shaft can be measured in view of the quantity of magnetic flux. Since the magnet and the magnetic detecting element are attached to the yoke c, magnetic flux generated by the magnet is used to make a magnetic circuit having higher stability. Specifically, the yoke c is formed of a magnetic permeable material with a gap having a predetermined distance formed between both ends. Therefore, magnetic flux generated from pole N of the magnet is passed through the air gap to reach the opposed magnetic detecting element , guided through the yoke c, and returned to pole S of the magnet . As a result, the air gap is kept filled by the stable flux. Besides, the magnetic detecting element is a Hall element which has a detection part of a gallium arsenide type having a good temperature characteristics. And, the magnet is a samarium cobalt type having good temperature characteristic. These configurations are also applied to the rotation angle sensors in respective embodiments to be described afterwards. And, the magnetic detecting element may be an MR (magneto-resistance effect) element. By accommodating such a configuration into a magnetic shielding case, magnetic noise resistance can be enhanced to improve accuracy higher. The same is also applied to the rotation angle sensors in respective embodiments to be described afterwards. The magnetic piece in this embodiment is formed so that the maximum radius at the initial position is gradually decreased. But, it may be designed to increase from the minimum radius and to measure a rotation angle to be detected in view of an increase in the quantity of magnetic flux. As described above, in the sensor according to the embodiment, the magnetic gap is fixed by the yoke and does not vary, and problems due to the gap are not many, while setting of the gap between the magnet and the magnetic detecting element was very delicate and hard for a conventional sensor. And, by forming a magnetic circuit with a yoke disposed, this magnetic circuit serves as cushion to relieve or absorb various dispersions due to a difference in performances of respective magnets, variations of tolerance in production of respective parts, or temperatures at use. Thus, the sensor can be provided with stable performance. will be made of a second embodiment of the sensor. The sensor in this embodiment also has a yoke for guiding the magnetic flux of a magnetic circuit to form a stable magnetic circuit in the same manner as in the first embodiment, secures the air gap between the magnet and the magnetic detecting element with reliability, and also disposes a magnetic piece which is variable according to a rotation angle to change the quantity of magnetic flux reaching the magnetic detecting element, thereby measuring a rotation angle. Specifically, as shown in FIGS. (a) to (c), a rotation angle sensor in this embodiment comprises, in the same way as in the first embodiment, a detection disc a fixed to a detection shaft a, a magnetic piece b having a predetermined shape fixed to the outer circumference of the detection disc a, a yoke c which is disposed with the magnetic piece b positioned in a square C-shaped gap open downwards, and a magnet and a magnetic detecting element respectively fixed to opposed ends of the yoke c. The magnetic piece b is formed of a material having high magnetic permeability or a soft magnetic material in the shape of an arc with its thickness in the axial direction decreased gradually in the circumferential direction of the detection disc a. When the detection disc a is in a state of the initial rotational position, a part having the maximum thickness of the magnetic piece b is positioned in the gap of the yoke c. Therefore, a quantity of magnetic flux reaching from the magnet to the magnetic detecting element through the gap becomes maximum owing to the presence of the thickest part of the magnetic piece b. And, as the detection disc a rotates from the initial position, the thickness of the magnetic piece b is gradually decreased, and the thickness of the magnetic piece b crossing between the magnet and the magnetic detecting element is decreased. Accordingly, a flux induction effect by the magnetic piece b is lowered to decrease the quantity of magnetic flux reaching the magnetic detecting element . Thus, the magnetic flux from the magnet involves a change in quantity of magnetic flux reaching the magnetic detecting element depending on the rotation angle of the detection shaft a, namely the rotation angle of the detection disc a, so that a change in rotation angle of the detection shaft can be measured in view of the quantity of magnetic flux. Therefore, when the detection disc rotates to the rotation angle corresponding to a measuring object, the volume of the magnetic piece b in the gap of the magnetic circuit is decreased, and the distance of the air gap where the magnetic flux passes through is varied, and a quantity of magnetic flux reaching the magnetic detecting element is varied. And, by detecting the changed quantity of magnetic flux by the magnetic detecting element , a rotation angle can be measured accurately. The magnetic piece was formed so that the maximum thickness in the initial position is gradually decreased in the same way as in the first embodiment, but it may be formed so that the minimum thickness is gradually increased, and a rotation angle to be detected is measured in view of an increase in quantity of magnetic flux. Besides, the magnetic piece may be formed to have a shape incorporating the shapes in the first and second embodiments. Now, description will be made of a third embodiment of the sensor. The sensor in this embodiment secures an air gap between a magnet and a magnetic detecting element by rotatably supporting a detection cylinder having a magnet and decreasing friction torque during the rotating operation. Specifically, a rotation angle sensor in this embodiment comprises a detection cylinder b which is accommodated in a cylindrical case a and fixed to a detection shaft a both ends of which are rotatably supported by the case a, a magnet which is fixed to the outer periphery of the detection cylinder b and magnetizes the outer periphery as four equally divided portions, and a magnetic detecting element which is fixed to a predetermined position on the case a positioned in the neighborhood of the outside of the magnet as shown in FIG. (a) to FIG. (c). This detection cylinder b is formed to have a cylindrical shape by a non-magnetic material and fixed to the detection shaft a both ends of which are rotatably supported by the case a. And, the magnet in the form of a ring is fixed to the outer periphery of the detection cylinder b and equally divided into four parts in the circumferential direction and alternately magnetized into N and S. The magnetic detecting element is fixed together with a substrate c, and positioned to oppose the boundary of N and S poles of the detection cylinder b magnetized by the magnet when the detection cylinder b into which human power torque is not entered is in a state of the initial rotational position. Therefore, in the state of the initial rotational position, flux density B which is generated by the magnet and reaches the magnetic detecting element is zero as shown as zero point in FIG. . And, when the detection shaft a and accordingly the detection cylinder b rotate according to the human power's driving force, the relative positional relation between the magnet and the magnetic detecting element is varied, and the flux density B detected increases according to rotation angle .theta.. And, the rotation angle .theta. is measured by utilizing the linearly proportional relation between the rotation angle .theta. and the flux density B. And, magnetic flux generated by the magnet is self-stabilized in the neighborhood of the boundary between the N and S poles, so that a pre-load can be given in a direction of zero point. In this embodiment, by using a magnetic detecting element which can identify the N or S polarity of the detected magnetic flux, the rotation angle to be detected can be applied not only to one direction from the initial position but also to both directions. As described above, since both ends of the shaft is supported in this embodiment, the rotating operation is stable, deviations of an air gap or loosening can be decreased, and performance can be stabilized. Besides, friction torque during operation can be decreased. will be made of a fourth embodiment of the sensor. The sensor in this embodiment rotatably supports both ends of a detection cylinder provided with the magnet which rotates according to the detected human power drive force to secure an air gap between a magnet and a magnetic detecting element and to decrease the friction torque during the rotation operation, and has a magnetic collection member on a face opposed to the magnet of the magnetic detecting element. As shown in FIG. (a) to FIG. (c), a rotation angle sensor in this embodiment comprises, in the same way as the third embodiment, a detection cylinder b fixed to a detection shaft a both ends of which are rotatably supported in a case a, a magnet which is fixed to the outer periphery of the detection cylinder b and magnetizes the outer periphery as four equally divided portions, and a magnetic detecting element which is fixed to a predetermined position in the neighborhood of the outside of the magnet . In addition, a magnetic collection member d made of a highly magnetic permeable material or a soft magnetic material is disposed on the back face of the magnetic detecting element with respect to the magnet . Therefore, since the magnetic flux generated by the magnet can be concentrated on the magnetic detecting element by means of the magnetic collection member d, the sensibility of the magnetic detecting element can be improved. As described above, this embodiment provides the same effects as the third embodiment and can improve the sensibility of the magnetic detecting element because the magnetic flux generated by the magnet is concentrated on the magnetic detecting element by the magnetic collection member. will be made of a fifth embodiment of the sensor. A rotation angle sensor in this embodiment secures an air gap between a magnet and a magnetic detecting element and decreases the friction torque during the rotation operation, and is provided with a yoke which guides by enhancing the concentration of the magnetic flux generated by the magnet to the magnetic detecting element. As shown in FIG. (a) to FIG. (c), a rotation angle sensor in this embodiment comprises a detection cylinder b fixed to a detection shaft a both ends of which are rotatably supported by a cylindrical case a, a magnet which is fixed to the outer periphery of the detection cylinder b and magnetizes the outer periphery into four divided portions, and a magnetic detecting element fixed to a predetermined position in the neighborhood of the outside of the magnet . In addition, the case a is partly formed of a yoke d which guides by concentrating the magnetic flux generated by the magnet to the magnetic detecting element . The yoke d is formed so that its breadth in the direction of the detection shaft a decreases towards the magnetic detecting element . Therefore, the magnetic flux generated by the magnet can be guided concentrically to the magnetic detecting element by the yoke d, and the magnetic flux to be detected is enhanced. Thus, the sensibility of the magnetic detecting element can be improved. Specifically, as shown in FIG. (a) to FIG. (b), the magnetic flux generated by the magnet at the initial rotation position is guided by the yoke d and enhanced to concentrate on the magnetic detecting element . And, when the detection shaft a rotates from the initial rotation position, the magnetic flux decreases substantially as shown in FIG. (c) to FIG. (d). The yoke may also be formed so that its thickness in the radial direction decreases towards the magnetic detecting element to improve the enhancement of concentration of the magnetic flux. As described above, since both ends of the shaft is supported in this embodiment, the rotating operation is stable, deviations of an air gap or loosening can be decreased, and performance can be stabilized. Besides, friction torque during operation can be decreased. Furthermore, the yoke is formed so that its breadth in the axial direction decreases towards the magnetic detecting element, the magnetic flux generated by the magnet is concentrated on the magnetic detecting element to improve the sensibility of the magnetic detecting element. will be made of a sixth embodiment of the sensor. The rotation angle sensor in this embodiment is formed to be thinner than in the previous respective embodiments. As shown in FIG. (a) to FIG. (c), a rotation angle sensor in this embodiment comprises a magnet disc a which is fixed to a detection shaft a and has its projections formed at certain intervals on the periphery alternately magnetized into N and S, a substantially C-shaped yoke b which is fixed to a case (not shown) with both ends opposed to the rotation initial position of the magnet disc a, and a magnetic detecting element which is disposed at the middle of the yoke b. Therefore, by the rotation operation of the detection shaft a and the magnet disc a according to a measuring object, the mutual positional relation between the magnet disc a and the yoke b is changed, and a quantity of magnetic flux flowing through the yoke b is decreased. By detecting a change in quantity of magnetic flux by the magnetic detecting element , a rotation angle can be measured. As described above, this embodiment provides the same effects as the previous respective embodiments and can decrease a required space to make a thin sensor. will be made of a seventh embodiment of the sensor. The rotation angle sensor in this embodiment is made compact. As shown in FIG. (a) to FIG. (c), a rotation angle sensor in this embodiment comprises a magnet semicircular disc a which is fixed to a detection shaft a, formed in the form of a circular arc and has its projections at both ends in the circumferential direction magnetized to N and S, a substantially C-shaped yoke b which is fixed to a case (not shown) with both ends opposed to the rotation initial position of the magnet semicircular disc a, and a magnetic detecting element which is disposed at the middle of the yoke b. Therefore, in the same way as in the sixth embodiment, by the rotation operation of the detection shaft a and the magnet semicircular disc a according to a measuring object, the mutual positional relation between the magnet semicircular disc a and the yoke b is changed, and a quantity of magnetic flux flowing through the yoke b is decreased. By detecting a change in quantity of magnetic flux by the magnetic detecting element , a rotation angle can be measured. As described above, this embodiment provides the same effects as the previous respective embodiments and can make a sensor compact in addition to thinning. will be made of an eighth embodiment of the sensor. The rotation angle sensor in this embodiment is made compact in a similar way as in the seventh embodiment. As shown in FIG. (a) to FIG. (c), a rotation angle sensor in this embodiment comprises a semicircular disc a which is fixed to a detection shaft a, made of a highly magnetic permeable material or a soft magnetic material in the form of a circular arc and has its projections at both ends in the circumferential direction, a yoke b formed in the form of a circular arc which is fixed to a case (not shown) with both ends opposed to the rotation initial position of the semicircular disc a, a magnet which is disposed on one end of the yoke b, and a magnetic detecting element disposed on the other end. Therefore, in the same way as in the seventh embodiment, by the rotation operation of the detection shaft a and the semicircular disc a according to a measuring object, the mutual positional relation between the semicircular disc a and the yoke b is changed, and a quantity of magnetic flux flowing through the yoke b is decreased. By detecting a change in quantity of magnetic flux by the magnetic detecting element , a rotation angle can be measured. As described above, this embodiment provides the same effects as the previous respective embodiments and can make a sensor compact in addition to thinning. Besides, by accommodating the structure indicated in the previous each embodiment into a case provided with a magnetic shield, a magnetic noise from other substances can be inhibited, so that the reliability of the sensor can be improved. will be made of a drive force auxiliary device. As shown in FIG. , the light vehicle driven by human power in respective embodiments indicates a bicycle. This bicycle is an electric two-wheeler which assists human power by a motor which is driven by an onboard battery as the power source (hereinafter called the electric bicycle). The bicycle in this embodiment has a basic structure which is common in respective embodiments to be described afterwards. In the same manner as a conventional bicycle, an electric bicycle in this embodiment has wheels , fitted at the front and rear of a frame which is configured by assembling a plurality of pipe members. The frame comprises front forks a for rotatably supporting the front wheel , rear forks b for rotatably supporting the rear wheel , a main pipe c which supports the forks a, b, and a seat pipe d which is disposed to stand from the main pipe c. And, at the top end of the seat pipe d is mounted a saddle a where a rider is seated, and a handle b is mounted to the top end of the front fork a. And, a power unit provided with a crank shaft rotatably supported horizontally is mounted below the main pipe c, a pedal arm a is fitted to both ends of the crank shaft , and a pedal is rotatably fitted to the leading end of each pedal arm a. Besides, a battery unit which supplies electric power to the power unit is mounted below the main pipe c and in front of the power unit . The battery unit has on its case side a power switch a which starts the operation of the electric bicycle , and accommodates a group of storage batteries for supplying electric power, a control circuit and appendaged circuits. These storage batteries are connected as predetermined to output a predetermined voltage, e.g., V for the motor. And, the electric power from the battery unit is supplied to, for example, the motor of the power unit , and the sensor and respective appendaged circuits, to operate the respective equipment. And, the power unit accommodates an electric motor M, a reduction gear, a human power/motor driving force combining mechanism, a torque sensor (a leg-power detecting means for detecting the leg power of a rider because a bicycle is cited in this embodiment), and a speed detection means . The crank shaft to which the pedals are connected via the pedal arms a is connected to the combining mechanism, and output of the combining mechanism is connected to an output gear (a driving sprocket in this embodiment) . And, the driving sprocket and a driven sprocket coaxially fixed to the rear wheel are connected by a drive chain running between them. Though some members are not illustrated, brake levers mounted on the handle a, a brake mechanism, a head light for night running and the like are basically the same as those of a conventional bicycle. In this electric bicycle , the front wheel is steered by means of the handle a mounted on the front forks a, and the rear wheel is driven to rotate by the rider who pushes the pedals , so that the electric bicycle is driven by human power in the same way as an ordinary bicycle. Specifically, when the pedals are pushed by human power of the rider, the driving sprocket is driven to rotate via the combining mechanism, and the driving force of the driving sprocket is transmitted to the driven sprocket of the rear wheel through the drive chain to drive to rotate the rear wheel . Thus, the electric bicycle is driven forward by the human power. And, when the power switch a is turned on by a rider, electric power is supplied to the respective mounted equipment from the battery unit , the human power assisting operation of the electric bicycle is activated to reduce a load on the rider, and a predetermined motor assisting output can be obtained from the electric motor M of the power unit . Specifically, in this human power-assisting operation mode, when the pedals of the electric bicycle in this embodiment are pushed by the human power of the rider, the human power entered through the pedals is detected by a torque sensor and at the same time the running speed of the bicycle is detected by a vehicle speed detecting means as shown in FIG. . Then, based on the values detected above, a control circuit determines an appropriate motor output command value in accordance with a predetermined program. In other words, based on the running speed value read from the vehicle speed detecting means , the control circuit calculates an assisting ratio for assisting the above-mentioned predetermined human power, and multiplies the assisting ratio with the human power detection value from the torque sensor to determine an actually required motor output value. And, based on the command value, a motor drive circuit operates to increase or decrease the electric power to be supplied from the battery unit to the motor M, and the motor M receiving the electric power outputs a predetermined assisting drive force. Lastly, the motor assisting output is added to the human power by the human power/motor driving force combining mechanism, and the rear wheel is driven to rotate by the combined drive force. Thus, the electric bicycle is assisted by the motor power predetermined and can be driven forward comfortably with a load of human power reduced. And, the output of the motor M is determined by the electrifying control by the motor drive circuit , so that the motor M is efficiently operated to change its speed. Specifically, a direct current of a constant voltage supplied from the battery unit is supplied to the motor M for driving which is a DC motor through the motor drive circuit for controlling electrifying, the motor drive circuit performs the electrifying control such as chopper control to increase or decrease the motor supply current. And, the motor supply current is determined by the motor drive circuit based on the motor output command from the control circuit , and the motor output command value is decided by the control circuit based on the detected human power and running speed. This control circuit comprises a microcomputer which receives the detected signals from the torque sensor which detects the human power entered into the power unit , the vehicle speed detecting means which detects the vehicle's running speed and external environment sensors, and outputs a signal to command the operation to the motor drive circuit . Specifically, this microcomputer includes an A/D converter which converts respective input signals into digital signals, an I/O port which reads these digital signals in or out a memory space, a CPU which performs predetermined processing and decision based on the various data signals which were read, and memories. Thus, the control circuit processes the detection signal data from the various sensors according to the program stored in the microcomputer memory to output an appropriate operation command such as a motor output command signal to the motor drive circuit . The power unit which is the drive force auxiliary device in this embodiment comprises a human power transmission system which transmits the rotating drive force entered by the rider pushing the pedals to the driving sprocket which is the output gear via the crank shaft , an assisting drive system which assists the rotation of the crank shaft by the output of the motor M, the torque sensor which determines a giving quantity of assisting drive force by the assisting drive system, and the vehicle speed detecting means which detects the running speed of the electric bicycle . Specifically, as shown in FIG. to FIG. , this power unit has within a three-division case ( a, b, c) the crank shaft to which the pedal arms a fixed to be rotatable, the combining mechanism which is disposed on the outer periphery of the crank shaft and adds the motor drive force to the human power, the torque sensor which is disposed on a power transmission route of the combining mechanism, the DC motor M for assisting the human power, and a reduction gear mechanism of the motor M. And, this combining mechanism is provided with a first one-way crutch mechanism which rotates the crutch shaft freely from the transmission route to prevent the bicycle from moving backwards when the crank shaft is rotated backwards, and a second one-way crutch mechanism which rotates the motor drive system freely with respect to the crank shaft when the motor M is suspended. And, roller bearings or slide bearings are disposed to rotate the respective shafts smoothly. This case is made of a heat-conducting and light-weight material such as aluminum and comprises a main case a which directly accommodates the motor M and cases b, c which cover both sides of them they are assembled to form the case as one body and to tightly close the case . And, when the motor M is operating, heat generated from the motor M and the motor drive circuit involved in the motor operation is efficiently discharged to air through the case , so that the motor and the motor drive circuit can keep operating stably. And, the case is integrally provided with fins d in a lengthwise direction to enhance a radiating effect. Fixtures may be disposed on the case in the neighborhood of the motor to mount on the frame of the electric bicycle to let the generated heat escape to the frame of the bicycle through the case. In FIG. , reference numeral a denotes the power cable of the motor M and various sensor and circuit connection cords (hereinafter simply called the wiring a), b denotes connectors of the wiring , e denotes an opening formed on the main case a to allow the wiring a to pass through, c denotes a circuit board which is disposed in the neighborhood of the motor and on the side of the reduction gear mechanism in the case and has the motor drive circuit and appendaged circuit for the sensors mounted. And, reference numeral f denotes a case lid which externally seals the circuit board c on which various circuits are mounted. The power unit which is the drive force auxiliary device in this embodiment comprises a human power drive means which transmits the rotation of the crank shaft by the rider pushing the pedals to the driving sprocket which is the output gear , an auxiliary drive means which assists the rotation of the crank shaft by driving the motor M, and a torque sensor which decides the addition of power by the auxiliary drive means. will be made of the human power drive means. The human power drive means is provided with a first rotor which is disposed around the crank shaft to be coaxial with the crank shaft , a second rotor which is disposed coaxially on the outer periphery of the crank shaft so as to rotate freely, an elastic member which is mounted between the first rotor and the second rotor to transmit the rotating force of the first rotor to the second rotor, and an output gear to which the rotation force of the second rotor is transmitted. In this embodiment, a cylindrical coupler is disposed between the second rotor and the output gear to connect the second rotor and the output gear . In this embodiment, the coupler is a single independent member, but may be formed into one body with the second rotor or the output gear . And, the first rotor is provided with the first one-way clutch to receive only the rotating force in the forward direction of the crank shaft. This first one-way clutch is provided with a feed pawl a which is protruded externally of the crank shaft . And, an inner periphery gear a having a sloped surface in a reverse rotating direction is notched on the inner periphery of the first rotor . Therefore, when the crank shaft rotates in the forward direction, namely in a direction to move the vehicle forward, the feed pawl a of the crank shaft engages with the inner periphery gear a of the first rotor to transmit the drive force from the crank shaft to the first rotor . On the other hand, when the crank shaft is rotated in a direction that the motor for running rotates in a reverse direction, namely in the direction to move the vehicle backwards, the feed pawl a moves beyond the sloped surface of the inner periphery gear a and does not engage with it, the crank shaft is rotated freely, the drive force for the reverse rotation is not transmitted to the first rotor , and the rear wheel is not rotated backwards. As shown in FIG. , the first rotor and the second rotor are connected with the elastic member , a torsion coil spring in this embodiment, therebetween. This torsion coil spring is formed of a predetermined material into a spiral shape with a predetermined size to provide a prescribed spring constant. Therefore, it is elastically deformed as predetermined according to the human power torque applied to the first rotor to produce a difference in rotation angle between the first and second rotors , . Specifically, this coil spring has its either end face a radiused, and portions e, e are formed in a curved shape to receive respective end faces of the first and second rotors , . Therefore, the end faces a of the coil spring can be stably brought into contact with these portions e, e for receiving the end faces of the coil spring. In addition, in this embodiment, it is devised to keep the posture of the torsion coil spring when it is elastically deformed so as to prevent it from being deformed exceeding a proper level. Namely, there is disposed a member which retains the posture of the coil spring so as to have an ideal deformation and prevents it from being deformed exceeding a proper level when the torsion coil spring is elastically deformed by the force exerted. In this embodiment, the deformation of the coil spring is restricted by spiral grooves b, b formed on the inner walls of the first and second rotors , , the inner peripheries of protrusions c, c to be described afterward, and the outer periphery of the crank shaft . Specifically, the spiral grooves b, b corresponding to the torsion coil spring are formed on the inner end faces in the axial direction of the first rotor and the second rotor when the torsion coil spring or the elastic member is elastically deformed, deformation in the axial direction is restricted by its entire side contacting to the spiral grooves b, b, and outward deformation is restricted to appropriate deformation by the outer periphery of the elastic body which comes in contact with the inner peripheries of the protrusions c, c, and inward deformation is restricted to appropriate deformation by the inner part of the elastic member which comes into contact with the outer periphery of the crank shaft . Therefore, at the time of transmitting the manpower drive force to be described afterward, this torsion coil spring is elastically deformed to transmit the driving force of manpower. since the coil spring is in contact with the spiral grooves b, b or in contact with the inner peripheries of the protrusions c, c or in contact with the outer periphery of the crank shaft , it is prevented from falling in the axial direction or being deformed in an odd shape and held in a good balanced spiral shape, thereby securing a prescribed spring constant. And, as shown in FIG. , the protrusions c, c are circularly disposed at prescribed intervals to oppose mutually on the first and second rotors , to secure a prescribed clearance L when a leg power is small and the elastic body is not deformed. Thus, it is designed that if an excess driving force is applied by manpower or the like, the side faces of the protrusions c, c come in contact mutually, and the first rotor is directly connected with the second rotor in order to prevent the torsion coil spring from being broken. This embodiment is configured to transmit the manpower drive force by pushing the end face of one torsion coil spring, namely by elastically deforming to reduce a spiral route angle like a lead angle from one end to the other end of the coil spring, but may be configured to transmit by pulling the end face to elastically deform so as to increase the route angle. Besides, the elastic member is not limited to the torsion coil spring but may be any type if it can produce torque corresponding to the rotation angle. And, in this embodiment, the maximum torsion angle of the torsion spring is determined to be degrees or below, preferably degrees or below so that the rider does not have an unusual feeling. Thus, in response to the driving torque applied to the first rotor , the torsion coil spring is elastically deformed according to its spring constant to transmit the driving force to the second rotor . As a result, according to the torque, the turning angles of both rotors , which have a differential motion are detected by a torque sensor to be described afterward to detect manpower torque or leg power. First and second rotor members , having a different diameter are fixed onto the outer peripheries of the first and second rotors , respectively and engaged with input gears , of the torque sensor . In this embodiment, the first and second rotor members , are gears having teeth on their outer peripheries as shown in the drawings. But, these first and second rotor members , are not limited to the gear but may be any member which can transmit desired rotation, such as a roller which can transmit a rotating force. will be made of the auxiliary drive means. The auxiliary drive means comprises the motor M, a reduction gear train for reducing the driving force of the motor, and a third rotor which is coaxially disposed to freely rotate on the outer periphery of the crank shaft and has its outer periphery teeth engaged with a final gear of the reduction gears and a second one-way crutch disposed on the inner periphery to transmit only the turning force in the forward direction of the final gear to the second rotor . This motor M is a common brushless DC motor and its output is controlled by the motor drive circuit which controls the flow of current. Specifically, this motor M is a general brushless DC motor which is excellent in durability and reliability and comprises a cylindrical rotor core and a stator core which is disposed around the outer periphery of the rotor core which are accommodated in a housing formed in the case a. And, permanent magnets magnetized to N or S pole are alternately disposed along the outer periphery of the cylindrical rotor core , and the rotor itself is connected to a motor shaft , which is rotatably supported by the case a, by means of a key. Besides, the stator core disposed around the rotor is directly connected to the case and has three-phase exciting coils U, V, W. Specifically, the stator core is radially disposed around the outer periphery of a pole a of the stator core and fixed deep in the case by bolts parallel to the motor shaft . And, the motor M is driven to rotate by detecting the rotating position of the rotor and switching to the exciting coils of respective phases to control the flow of current. In this embodiment, the rotor's rotating position is detected by a non-contact type magnetic detecting method. Specifically, a plurality of magnetic detecting elements (not shown) are disposed in the neighborhood of the outer periphery of the rotor these magnetic detecting elements are three linear-type Hall elements X, Y, Z. According to the detection signals from these Hall elements, the rotating position of the rotor core is detected. And, these Hall elements X, Y, Z are connected in series so as to reduce a wiring cost and a trouble of wiring, and the Hall elements X, Y, Z are driven by a single supply current without separately supplying drive currents. Thus, the rotating position of the rotor core is detected by these magnetic detecting elements, switching to predetermined exciting coils U, V, W corresponding to the rotating position and the flow of a current is made by the motor drive circuit to excite the exciting coils U, V, W positioned ahead or behind the rotating direction of the rotor core , and electromagnetic attraction and repulsion forces are acted on the magnets of the rotor core to give a rotation force to the rotor core . Thus, the rotor core keeps its continuous rotation, and its rotation force as the drive force is taken out of the motor M by the motor shaft to which the rotor core is fixed. And, the motor rotation drive force output from the motor shaft of the motor M is input into the reduction gear train and decreased to a predetermined level by the reduction gear train. Specifically, the reduction gear train comprises a first gear unit fixed onto the motor shaft of the motor M, and second and third gear units , which are sequentially engaged with the first gear unit these second and third gear units , are formed of two-stage small-diameter and large-diameter gears into one body, and the gears , , including the third rotor are helical gears. Besides, this reduction gear train is configured so that the small-diameter helical gear is engaged with and driven by the large-diameter helical gear, so as to deal with a high-speed rotation and to obtain a prescribed reduction gear ratio. And, the third rotor is engaged with the third gear unit of the reduction gear train and disposed on the outer periphery of the second rotor . The third rotor and the second rotor are connected via the second one-way clutch mechanism to add the motor assisting force to the manpower transmission route that the detection of the manpower torque was completed. Besides, the turning force in the forward direction of the second rotor of the manpower drive system is prevented from being transmitted to the third rotor on the side of the motor system by the second one-way crutch mechanism. Specifically, the second one-way clutch comprises inner periphery teeth a having a sloped surface in the forward direction formed on the inner periphery of the third rotor and feed pawl d which are formed on the outer periphery of the second rotor to protrude externally with the leading ends directed in the reverse rotating direction. The inner periphery teeth a are engaged with the feed pawl d on the outer periphery of the second rotor only when the third rotor is rotated in the forward direction. Therefore, when the crank shaft is rotated in the forward direction by the manpower and the motor driving is stopped according to the running speed conditions and the like, the third rotor is freely rotated against the second rotor by the second one-way clutch mechanism, so that the transmission of the driving force by manpower to the motor drive system, namely changing to human power loading, can be prevented. Since the auxiliary power drive means is configured as described above, output obtained from the motor M can be converted into appropriate torque/rpm by a mechanical reduction mechanism, and this driving force can be transmitted efficiently to the combining mechanism to assist the manpower drive force to drive to rotate the rear wheel . Now, description will be made of the transmission operation of the human power drive force in the power unit of such electric bicycle. Then, description will be made of the transmission operation of the motor drive force for assisting the human power drive force. When the pedals are pushed in the forward direction by the user, the crank shaft is rotated in the forward direction. The rotating driving force of manpower is transmitted to the first rotor through a ratchet (first one-way crutch) disposed between the crank shaft and the first rotor , and the first rotor is rotated forward. At this time, if the pedals are pushed in the reverse direction by the user, the crank shaft is rotated in the reverse direction but the feed pawl a of the crank shaft are not engaged with the first rotor . Thus, the first rotor is not driven to rotate. When the first rotor is rotated, the second rotor is rotated via the torsion coil spring (elastic body ). At this time, a difference in advance delayed due to the elastic torsion of the torsion spring for the torque produced between both rotors is detected by the torque sensor , and the auxiliary driving force of the motor is determined based on the leg power and the running speed. Besides, the second rotor rotates the connected coupler to rotate the motive sprocket (output gear ) which is connected to the coupler . At this time, since the third rotor disposed on the outer periphery of the second rotor does not have the ratchet (second on-way clutch) between them engaged, the driving force of manpower is not transmitted to the motor drive system through the third rotor . Finally, the rear wheel is rotated by the drive chain connected to the motive sprocket (output gear ), so that the electric bicycle goes forwards. And, when the manpower is applied as described above and the leg power and the running speed are within a prescribed auxiliary range, a prescribed command is outputted from the control based on the running speed and the driving force of manpower to operate the motor M, thereby supporting the manpower. Specifically, the motor M is driven, the driving force of the motor is transmitted to the third rotor via the reduction gear train, through which the driving force is converted into an appropriate number of revolutions/torque. And, the inner periphery teeth a of the third rotor are engaged with the feed pawl d of the second rotor , the driving force of the motor with its speed lowered is transmitted to the second rotor , and the driving force of the motor is added to supplement the driving force of manpower. And, this state is kept until the manpower driving is stopped or the running speed exceeds a prescribed range. will be made of the torque sensor with reference to the drawings. In this embodiment, the torque sensor judges manpower torque in view of a difference in rotation between the first and second rotors , which are mutually connected via the torsion coil spring. As shown in FIG. to FIG. , the torque sensor is basically provided with a differential gear mechanism, the first and second rotors , are interconnected with two input shafts of the differential gear mechanism, and a third shaft (output shaft ) of the differential gear mechanism is interconnected with a sensor. As specified in the JIS (Japanese Industrial Standards), the differential gear mechanism is \"a gearing in that when two input shafts are driven, the third output shaft is simultaneously driven by these two shafts, and a planetary gearing is used. And, it is often said that to attain differential motion, a sun gear and a planetary gear are used as a bevel gear\". And, in this embodiment, a bevel gear is used for the differential gear mechanism as described afterward. Specifically, the torque sensor comprises the first rotor member (a gear in the embodiment) fixed to the outer periphery of the first rotor , the second rotor member (a gear in the embodiment) fixed to the outer periphery of the second rotor , a pair of bevel gears , which is interconnected with the first and second rotor members , respectively, a plurality of bevel gears , which are engaged between the above pair of bevel gears, an output shaft which is intersected at right angles with a supporting shaft, and a rotation angle sensor connected to the output shaft . In this embodiment, the output shaft , which is the third shaft of the differential gear mechanism, is formed in the shape of an arc and supported between frames , which are disposed in parallel with each other, the first input gear is rotatably fitted with play to the output shaft , and the supporting shaft is rotated together with the output shaft . The first and second input gears , have the bevel gears , fixed respectively, and the bevel gears , engaged between the bevel gears , as described above. And, the first and second input gears , are interconnected with the first and second rotor members , which have a different diameter. And, the second input gear is directly engaged with the second rotor member , while the first input gear is engaged with the first rotor member via a reversing gear having a small diameter. This configuration is required because it is necessary to rotate the bevel gears , at the same rotating speed in a different direction. Specifically, the reversing gear is disposed to reverse either of the rotating directions of the turning forces distributed from the first and second rotor members , which are rotated in the same direction, and a space for disposing the reverse gear is secured by giving a different diameter to the first and second rotor members , . In addition, the first and second rotor members , having a large diameter operate to drive the first and second input gears , and the reversing gear having a small diameter, so that the rotating speed of the first and second rotor members , are increased and given to the first and second input gears , . Besides, the output shaft is connected with a detecting gear of the rotation angle sensor having a diameter smaller than that of the gear b with gears a, b disposed in descending order in diameter between them to increase the rotation angle of the output shaft and to enter the rotation angle sensor . Thus, since a mechanism for mechanically increasing the rotation is disposed in the space between the first and second rotors , and the differential gear mechanism or in the space between the differential gear mechanism and the rotation angle sensor or in both spaces as in this embodiment, an electrical signal with higher precision can be obtained when the detected change is converted into an electrical signal by the sensor because an absolute quantity of change to be entered into the sensor becomes large. Specifically, the first rotor member of the first rotor having a large diameter operates to drive the first input gear having a small diameter via a middle gear having a small diameter, and in the same manner, the first rotor member of the second rotor having a large diameter drives to rotate the second input gear , thereby increasing the rotating speed of the motive side to enter the differential gear mechanism. Then, the rotation angle indicating a difference in rotating speed between them which is converted and output by the differential gear mechanism is multiplied by driving the gear by the gears a, b of the differential gear mechanism. In connection with a difference in advance between the first rotor and the second rotor according to the torque produced by the torsion coil spring owing to the manpower, since the engaged and interconnected bevel gear is turned and moved around the output shaft , the output shaft is turned for a turning angle corresponding to the difference in advance. Namely, when the first rotor and the second rotor have the same rotating speed, the bevel gear continues to rotate with the output shaft kept at the initial angle position. But, when they have a different rotating speed, it can be assumed that one of them is stopped relatively, while the other is rotated, and according to this difference in rotation, the bevel gear is turned and moved around the output shaft from the initial state of rotation at the same speed, and the supporting shaft of the bevel gear is rotated for an angle corresponding to the difference in rotation. And, the output shaft to which the supporting shaft is fixed at right angles becomes a rotation angle corresponding to the difference in rotation in the same way. And, this rotation angle is increased and transmitted to the gear of the rotation angle sensor through the gear a fixed to the output shaft and the gear b connected thereto, and this increased human power torque-indicating angle is detected by the rotation angle sensor , namely an analog voltage proportional to this rotation angle is obtained, thereby enabling to accurately calculate the drive torque owing to the human power drive force. It is to be understood that the differential gear mechanism may use a planetary gear instead of the bevel gear. As shown in FIG. and FIG. , an arm member is protruded sideward from the middle of the detecting shaft a of the rotation angle sensor . The arm member is connected to one end of an energizing spring whose other end is fixed to the frame, and a stopper member is disposed in contact with the arm member . Therefore, the detecting shaft of the rotation angle sensor is always kept energized in one direction under a predetermined pre-pressure by the energizing spring , and, in case of no input, it can be stopped at a predetermined rotation position by the stopper member . As a result, the zero point compensation of the rotation angle sensor can be secured with reliability and the respective gears can be prevented from being loosened. Thus, the manpower torque can be measured with sufficient precision. Specifically, as indicated by the solid line in FIG. , it is desired that detection output to be obtained is directly proportional to the torque entered the torque sensor from the first and second rotor members , . But, in practice, it does not become a directly proportional linear line as indicated by the broken line in the drawing, and a dead zone of detection where accurate output is not obtained occurs. This is especially remarkable when low torque is entered, such as when running at a low speed. In such a case, torque cannot be detected accurately, resulting in adversely affecting on the control of running. And, this tendency might increase owing to a complex combination of gears in the differential gear mechanism or the high operation torque of the rotation angle sensor . In view of the above, to decrease the dead zone, the detection shaft a of the rotation angle sensor is pushed by a pre-pressure predetermined by the energizing spring . Specifically, this pre-pressure value is set to a level at least greater than the friction torque totaled from the differential gear mechanism and not giving an excess load to them. (For example, it is set to be  or more of a total of friction torque and  or less of the friction torque of the differential gear mechanism, preferably  or below.) In this embodiment, a total of the friction torque by the respective gears of the differential gear mechanism is gcm, and the rotation torque of the rotation angle sensor is gcm. And, as shown in FIG. , the pre-pressure value of this energizing spring is set to a range of at least gcm to gcm. This prepressure value is preferably in a range of gcm to gcm. As described above, this embodiment can decrease the dead zone, detect the low human power torque when running at a low speed and improve the detection accuracy. Therefore, control performance can be improved. Now, a second embodiment of the torque sensor will be described. As a method for detecting a rotation angle according to the final human power torque, the torque sensor in this embodiment is formed of a magnetic type sensor using a non-contact type magnetic detecting element instead of the contact type sensor using a potentiometer, to make its life long. Specifically, a magnetic detecting element which detects a magnetic change is used and it is configured that a quantity of magnetic flux changes according to the rotation angle, and the quantity of change in magnetic flux corresponding to the rotation angle is detected by the magnetic detecting element, to determine the human power torque corresponding to the rotation angle. And, the above-described rotation angle sensor is used basically. As shown in FIG. or , the rotation angle sensor in this embodiment is configured by embedding to fix a single magnet to either the outer periphery on the side of the gears a, b connected to the output shaft of the differential gear mechanism or the leading end of the supporting shaft , and fixing a magnetic detecting element to the frame on the outer periphery and in the neighborhood of the gears a, b or the supporting shaft . This magnet is a samarium cobalt-based magnet having a good temperature property, and a stable quantity of magnetic flux can be obtained from this magnet regardless of a change in atmosphere temperatures. And, a Hall element is used for the magnetic detecting element . Besides, this magnetic detecting element is fixed at a position corresponding to the position of the magnet which is in a state at the initial rotation angle with no entry of human power torque, and in this initial state, an air gap having a predetermined distance is secured between the magnet and the magnetic detecting element . Therefore, when a rotation angle corresponding to human power torque is converted and output by the differential gear mechanism and the interconnected gears a, b or the supporting shaft is rotated, the magnet which is fixed to the gears a, b or the supporting shaft is separated from the magnetic detecting element which is fixed to the frame to increase the distance between them, so that a quantity of magnetic flux reaching from the magnet to the magnetic detecting element is decreased. This changed quantity of magnetic flux can be measured by the magnetic detecting element to determine a rotation angle of the gears a, b or the supporting shaft , namely the human power torque. Besides, as shown in FIG. (a) to FIG. (c), these structures may be put in a case a which has substantially the same appearance as a conventional potentiometer to effect magnetic shielding by this case a. Thus, there is provided a rotation angle sensor having improved detection accuracy. Specifically, this rotation angle sensor has within the case a which is made of a magnetic shielding material a detection disc b which is coaxially fixed to the detection shaft a, the magnet which is fixed to the outer periphery of the detection disc b, and the magnetic detecting element which is fixed on the side of he case a and in the neighborhood of the outer periphery corresponding to the rotation angle position of the magnet in the initial state. In this case, effects by magnetic noise from the electric motor can be minimized, and good measuring accuracy can be secured effectively. In this embodiment, GaAs (gallium arsenide) type having a good temperature property is used as a Hall element. Specifically, it is known that this Hall element has its output voltage characteristic changed according to a temperature where it is used. And, this temperature dependency is variable depending on which Hall element is used. As shown in FIG. , where an InSb (indium antimony) type Hall element is driven by a constant current, this Hall constant has a temperature coefficient of - /.degree. C. (indicated by a dot-and-dash line in the drawing), while - . /.degree. C. (indicated by the solid line in the drawing) for the GaAs type Hall element. And, since the detection output is slightly changed depending on a temperature even when the GaAs type Hall element having a good temperature property is used, a temperature compensating circuit is connected in this embodiment to compensate the output voltage of the Hall element, thereby securing the detection accuracy. Specifically, FIG. shows that a temperature compensating circuit comprises an amplifier a to which the output terminal of the Hall element or magnetic detecting element is connected, a temperature compensating element b having a property opposite from the temperature property of the Hall element , and an op-amp c to which their output terminals are connected. The positive terminal on the input side of the op-amp c is connected to the amplifier a and the negative terminal to the temperature compensating element b, and the changed output portion can be corrected according to the temperature coefficient of the above-described Hall element. Therefore, the detection voltage value in excess or short changed according to the temperature coefficient output from the amplifier a is subtracted by or added with the output potion by the temperature compensating element b, thus an accurate output voltage can be obtained. A Hall IC may be used as the magnetic detecting element. This Hall IC has a function of detecting a direction of magnetic field by utilizing Hall effect and an amplifier function of amplifying a detection signal mounted into a single IC, and operates to output logically. Specifically, it is generally a detecting element that when N pole is approached to above the Hall IC, output is about (V), when S pole is approached, output is (V), indicating its resistance against an electric noise, and such output can be used to directly drive another IC element. Therefore, to use the Hall IC, it is configured to fix a plurality of magnets , at predetermined intervals in the circumferential direction of the rotation detecting disc b. And, to measure a rotation angle, the rotation detecting disc b rotates according to human power, the respective magnets pass by the Hall IC to obtain a pulsed detection signal from the Hall IC, and counts the pulse signal to determine the rotation angle. Otherwise, a gear train for increasing rotations may be provided on the detecting shaft a which rotates the rotation detecting disc b to configure so that the rotation detecting disc b makes several rotations before reaching the maximum human power torque, and independent magnets pass by the Hall IC for a plurality of times to obtain a pulsed detection signal, thereby decreasing the number of magnets. And, when the Hall IC is used as the magnetic detecting element in this way, by the hysteresis characteristic of the Hall IC itself, a gap distance can be set smaller as compared with the Hall element, and detection accuracy can be improved. And, since it is sufficient by detecting a quantity of magnetic flux without identifying the magnetic polarity, it can be configured by using another element, e.g., an MR element (magnetic resistance element), utilizing a galvano magnetic effect as the magnetic detecting element. As described above, since this embodiment does not use the contact type sensor using a potentiometer but the non-contact type magnetic detecting element as the sensor for detecting the rotation angle, the life of the sensor can be made long. And, a cost can be reduced because a relatively expensive potentiometer is not required. Besides, when such a structure is accommodated into a magnetic shielding case, a magnetic noise from the motor for travelling can be prevented, so that the reliability of the sensor can be improved. Now, description will be made of a running speed sensor which utilizes the torque sensor of the driving force auxiliary device and is used for controlling running. The speed sensor in this embodiment is configured by embedding the magnet on the side and in the neighborhood of the first rotor (first rotor member ), the second rotor (second rotor member ) as shown in FIG. , or near the periphery of any of the gears , , , , on the input side of the torque sensor as shown in FIG. , and fixing the magnetic detecting element to a position in the neighborhood of the side corresponding to this magnet the output terminal of this magnetic detecting element is connected to the control circuit. Accordingly, in the case of the speed sensor which is disposed on any of the gears , , , , on the input side of the torque sensor , as shown in FIG. , the magnet which rotates to move as such a gear rotates passes by the portion where the magnetic detecting element is disposed, and it is magnetically detected to measure the rotating speed of the gear, and the running speed of the vehicle can be calculated by the control circuit taking into account the gear ratio of the transmission route from the gear to the rear wheel and the diameter of the rear wheel. And, in this case, a time difference between a certain count timing and the next count timing may be measured to calculate the rotating speed, or it may be calculated from the number of counts in a predetermined duration. And, since the respective gears are rotated at a speed increased by respective gear ratios, the speed can be detected with high resolving power. Specifically, to detect the speeds of the first and second rotor , , which are rotating at a relatively low speed, with high resolving power, it is necessary to dispose a plurality of magnets at predetermined intervals on the periphery and the cost is raised. But, when the magnet is disposed on any of the gears on the side of the torque sensor , sufficient accuracy can be secured even by a single magnet because the speed is increased, thus the number of magnets can be reduced and also the cost. By measuring the rotating speed of either the first or second rotor , , the running speed while driving by human power is judged, but it becomes more accurate by determining the actual running speed based on the rotating speed from the second rotor which is directly connected to the rear wheel . Specifically, it is preferable to dispose the speed sensor on the second rotor or either the gears , of the torque sensor connected thereto. And, a generally available Hall element or Hall IC may be used as the magnetic detecting element. In the same manner as in the previous embodiment, a magnet circuit may be configured with the magnet and the magnetic detecting element disposed at both ends of the yoke and a magnetic piece for shielding the magnetic flux on the rotor side. Thus, the same effect can also be obtained. As described above, the speed sensor of this embodiment uses the non-contact type magnetic detecting element instead of a contact type sensor as the sensor for detecting the rotating speed, and the life of the sensor can be made long. And, when disposed on the gear on the input side of the torque sensor, the speed can be detected with high resolving power because the rotation of this gear is increased. And, sufficient accuracy can be secured by a single magnet and also a cost can be reduced because of the same reasons. Now, description will be made of another speed sensor with reference to FIG. and FIG. . The speed sensor in this embodiment is a sensor for detecting the rotation position of the motor which is previously disposed for controlling the rotation of the motor. This motor M is a general brushless DC motor and its output is controlled by chopper controlling effected by the motor drive circuit. And, since this type of brushless motor controls the flow of current to the exciting coils of various phases by detecting the rotation position of the rotor, a magnet piece to be detected for determining the rotation position of the rotor is applied to the end face of the rotor, the magnetic detecting element is disposed in the neighborhood of a rotating track of the magnet piece, and the magnetic of the magnet piece is detected by the magnetic detecting element to determine the rotation position of the rotor. Specifically, as shown in FIG. , a motor drive circuit which flows a current to control the motor M comprises magnetic detecting elements disposed on the motor M, a rotor rotation position determining circuit for detecting a rotation position of a rotor based on detection signals for the position of the rotor core from these magnetic detecting elements , a motor control circuit which determines a switching timing and electrifying time of the respective exciting coils of the stator core based on a judging signal from the determining circuit and a motor output command signal from the control circuit, transistors Ta.sup.+, Tb.sup.+, Tc.sup.+ on P side to which various reflux diodes Da.sup.-, Db.sup.-, Dc.sup.-, and Ta.sup.-, Tb.sup.-, Tc.sup.- on N side to which various reflux diodes Da.sup.-, Db.sup.-, Dc.sup.- are connected and it also has a switching circuit on which a switch is formed by combining one pair of the P side transistor and the N side transistor to change the flow of current to a desired exciting coil. And, the motor control circuit operates to switch the switching circuit as predetermined, a three-phase direct current is flown successively to two windings selectively among windings of respective phases to generate a magnetic field for rotating, and the rotor core is rotated by this magnetic field. Specifically, based on the detection signals from the respective magnetic detecting elements , the position determining circuit determines the rotation position of the rotor , and based on the judging signal from the position determining circuit , the motor control circuit decides commutation timing of the exciting coils U, V, W of respective phases. Then, based on each commutation timing, the switching operation signal is sent to the respective transistors of the switching circuit , and electric current is supplied to the exciting coils of the respective phases U, V, W with appropriate commutation timing. And, by such repeated operations, the exciting coils U, V, W which are always positioned ahead of the rotating direction with respect to the rotor are excited to keep the rotation of the rotor , and the motor M operates to rotate and output. As shown in FIG. , the speed sensor in this embodiment processes the output signal of one of the magnetic detecting elements to use as a speed signal for controlling to switch the flow of current to the respective exciting coils of this brushless motor. Specifically, the input terminal of an amplifier is connected to one output terminal of one of the magnetic detecting elements , and the output terminal of this amplifier is connected to the control circuit. And, a Hall element and Hall IC are used for the magnetic detecting element . Reference numeral denotes a resistor which sets a predetermined supply voltage for the magnetic detecting elements . Therefore, the rotating speed of the motor shaft can be determined by measuring a frequency of the signal from the Hall element, and based on such determination, a reduction gear ratio of the gears and the like on the transmission route from the motor M to the rear wheel is taken into account, and the running speed of the electric bicycle can be calculated. This is effected, for example, by detecting only a pulse of the signal of a certain Hall element and counting it. When the motor is not operating, running control is made according to a predetermined initial value at the beginning when running is started or the start of pushing the pedals, at which time no detection signal is obtained. And, the processing of the detected speed signal is variable depending on a combination of the number of poles and the number of exciting coils per turn. As described above, by the speed sensor in this embodiment, when a brushless motor is used as the running motor, the rotation position detecting means which is previously disposed for controlling the rotation of the motor can also be used as the speed sensor, so that the speed sensor can be configured without requiring the addition of a circuit instrument, and it can be made compact and the cost can be reduced. And, this rotation position detecting means is a non-contact type and excels in durability, so that it also has the same effect in durability as the speed sensor. This embodiment has been described in connection with the bicycle, but the invention can also be applied to lighter vehicles such as a boat which is driven by human power. Now, description will be made of a vehicle speed detecting mechanism to be used for the driving force auxiliary device. The vehicle speed detecting means related to the vehicle speed detecting mechanism of the invention is shown in FIG. and FIG. to FIG. . In this embodiment, the vehicle speed detecting means comprises a rotor rotation position detecting means which is previously provided on the brushless motor M and a speed signal conversion circuit as shown in FIG. , a rotor rotation position signal from the rotor rotation position detecting means is converted by the speed signal conversion circuit to obtain a speed signal. Specifically, the rotor rotation position detecting means operates always to detect and determine a rotation position of the motor rotor at some moment, and time during which the rotor rotates to the next rotation position is measured, so that the rotating speed of the rotor can be determined easily. Therefore, as described above, as the rotor rotation position detecting means in this embodiment, a plurality of Hall elements X, Y, Z which are disposed to face the rotor are used, and time intervals of the rotor rotation position detection signals from these Hall elements X, Y, Z are measured to detect the rotating speed of the motor rotor, namely the running speed of the bicycle. Specifically, to control the rotation of the motor, the rotation position of the rotor is determined by the Hall elements X, Y, Z disposed in the neighborhood of the motor rotor to effect commutation of the exciting coils of various phases. Therefore, when the motor M operates, the rotation position signal of the rotor can always be obtained. And, when the motor is operating, the motor shaft to which the rotor is fixed is connected to the wheel (rear wheel ) through the reduction mechanism and the like, and by measuring the rotating speed of the motor, the running speed of the bicycle can be determined taking into account the reduction gear ratio from the motor M to the rear wheel and the diameter of the rear wheel . As shown in FIG. , the motor M in this embodiment has two split permanent magnets fixed in the circumferential direction onto the outer periphery of the rotor rotated electromagnetically, and they are magnetized to N and S poles. The rotor rotation position detecting means for detecting the rotation position of the rotor comprises the three Hall elements X, Y, Z which are disposed in the neighborhood of the rotor, these Hall elements X, Y, Z are disposed at equal intervals of degrees in the circumferential direction, and detection signals corresponding to the N and S poles of the rotor magnets facing the respective Hall elements X, Y, Z are separately output from the respective Hall elements X, Y, Z. Therefore, when the rotor is rotating at a constant speed, the rotation position signals of the rotor output from these Hall elements X, Y, Z have the phase advanced or delayed by degrees with respect to the rotating cycle. And, as shown in FIG. ( ), detection voltages output from output terminals c and d of the Hall element X (Y, Z) have a mutually opposite phase, and the Hall element X (Y, Z) has the maximum output voltage peak with respect to the magnetic flux having a reversed polarity. For example, when it is assumed that N polarity is negative, if the magnetic flux with the N polarity acts on the Hall element X (Y, Z), a maximum negative detection output is obtained from the output terminal c of the Hall element X (Y, Z), and if the magnetic flux with the S polarity acts on the Hall element, a maximum negative detection output is obtained from the output terminal d of the Hall element X (Y, Z). Therefore, as shown in FIG. ( ), the output terminals c and d of the Hall element X (Y, Z) are connected to a differential amplification circuit mainly using an op-amp , output waveforms outputted with changes from the output terminals c and d as the rotor rotates are converted into rectangular waves corresponding to the rotation of degrees at an electrical angle of the rotor and outputted by this differential amplification circuit. Specifically, the op-amp of the differential amplification circuit has its positive input terminal connected to the positive output terminal of the Hall element X (Y, Z) through a first resistor a, the negative input terminal connected to the negative output terminal of the Hall element X (Y, Z) through a second resistor b and its negative input terminal grounded through a third resistor c, and the output terminal of the op-amp connected to the positive input terminal through a negative feedback resistor d. And, the first resistor a and the second resistor b are set to a same first resistance value, and the third resistor c and the negative feedback resistor d are set to a same second resistance value. And, a predetermined amplification ratio is set between the first resistance value and the second resistance value. Therefore, the voltage between the output terminals of the Hall element X (Y, Z) can be amplified and outputted by the differential amplification circuit configured as described above. As shown at the upper half of FIG. , when the rotor rotates degrees in an electrical angle with the boundary of magnetic poles of the magnets fixed to the rotor as the starting point with respect to the respective Hall elements X, Y, Z, the outputs of the Hall element are alternately switched between a high-level signal and a low-level signal. And, the rotation position of the rotor can be determined accurately by detecting that the outputs of the respective Hall elements X, Y, Z are switched for each of the Hall elements X, Y, Z. And, by processing to convert these signals, timing that the rotor rotates degrees in an electrical angle can be detected, and by measuring a time interval tn when the edge appears shown in the drawing, the rotating speed of the rotor , namely the motor rotating speed, can be detected. The speed signal conversion circuit is to convert the output signals of these Hall elements X, Y, Z, which are converted into the rectangular waves, into a speed signal. And, as shown in FIG. , the speed signal conversion circuit comprises first, second and third exclusive OR logic elements A, B, C which respectively have one input terminal connected to the output terminals of Hall elements X, Y, Z which are magnetic detecting elements and the other input terminal connected to the output terminals of other Hall elements X, Y, Z, and an AND logic element D input terminal of which are connected to the output terminals of these logical terminals A, B, C. The speed signal conversion circuit converts the detection signal output from each magnetic detecting element and outputs a pulse signal whenever the rotor turns degrees in an electrical angle. Input terminals of these exclusive OR logic elements A, B, C are connected to the output terminals of predetermined different Hall elements X, Y, Z. Specifically, one input terminal of the first exclusive OR logic element A is directly connected to the output terminal of the Hall element X, and the other input terminal is connected in parallel to the output terminal of the Hall element Z. And, one input terminal of the second exclusive OR logic element B is directly connected to the output terminal of the Hall element Y, and the other input terminal is connected in parallel to the output terminal of the H
